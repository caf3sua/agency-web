<div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
        <div ui-include="'../views/theme/blocks/navbar.brand.html'"></div>
      </div>
    </div>
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b">
        Quên mật khẩu?
        <p class="text-xs m-t">Nhập địa chỉ email và chúng tôi sẽ gửi hướng dẫn về cách thay đổi mật khẩu của bạn.</p>
      </div>
      	<form name="form" role="form" ng-submit="vm.resetPassword()" show-validation>
	        <div class="md-form-group float-label">
	        	<input type="email" class="md-input" required ng-model="vm.username" id="username" name="username">
	          	<label>Nhập Email</label>
	          	
	          	<div ng-show="form.username.$dirty && form.username.$invalid">
	                <p class="help-block" ng-show="form.username.$error.required">
	                    Nhập email để đăng nhập
	                </p>
	                <p class="help-block" ng-show="form.username.$error.email">
	                    Email không hợp lệ.
	                </p>
	            </div>
	        </div>
	        <!-- Button -->      
	        <button type="submit" class="btn primary btn-block p-x-md" ng-disabled="form.$invalid">Gửi</button>
      	</form>
    </div>
    <p id="alerts-container"></p>
    <div class="p-v-lg text-center">Trở về <a ui-sref="access.signin" href="signin.html" class="text-primary _600">Đăng nhập</a></div>    
  </div>
