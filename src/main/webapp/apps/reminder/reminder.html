<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12  bv-background-home" >
        <div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <!-- Table content -->
	        <table st-table="vm.remindersInit" st-safe-src="vm.reminders" class="table table-striped bv-home-block-left-table bv-table-kh">
			      	<thead>
				      	<tr>
				      		<th colspan="7">
					      		<div class="bv-input-icon-wrap">
					                <span class="bv-input-icon"><span class="fas fa-search"></span></span>
					                <input st-search="" type="text" placeholder="Tìm kiếm" class="bv-input-with-icon" id="form-name">
					            </div>
				            </th>
						</tr>
				        <tr>
				          	<th st-sort="id">#</th>
				          	<th st-sort="code">Khách hàng</th>
				          	<th st-sort="name">Mã sản phẩm bảo hiểm</th>
				          	<th st-sort="usernameUpload">Ngày thông báo</th>
				          	<th st-sort="numberDownload">Nội dung</th>
				          	<th st-sort="numberDownload">Ghi chú</th>
				          	<th></th>
				        </tr>
					</thead>
			      	<tbody>
				        <tr ng-repeat="reminder in vm.remindersInit track by $index">
		                    <td>
		                        <p class="bv-home-table-stt margin-0">{{$index + 1}}</p>
		                    </td>
		                    <td>
		                        <p class="bv-table-text-colorBlue">{{reminder.code}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{reminder.name}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{reminder.usernameUpload}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{reminder.content}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{reminder.note}}</p>
		                    </td>
		                    <td>
		                    	<button class="md-btn md-fab m-b-sm red bv-btn" ng-click="vm.delete(reminder)">
		                    		<i class="fas fa-plus"></i>
		                    	</button>
		                    </td>
		                </tr>
			      	</tbody>
		    </table>
        </div>
</div>
