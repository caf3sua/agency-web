<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 margin-top-10">
	<form name="vm.form" role="form" show-validation>
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Sản phẩm <strong data-translate="global.product.name.{{vm.policy.maSanPham}}">Bảo hiểm ô tô</strong> - <strong>{{vm.gycbhNumber}}</strong></p>
	    </div>
	    <!-- Tiêu đề -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Tiêu đề<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" id="title" name="title" class="bv-input" ng-model="vm.policy.title" placeholder="Nhập tiêu đề" required />
	    </div>
	    
	    <!-- Email thông báo -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Email thông báo<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" id="sendEmail" name="sendEmail" class="bv-input" ng-model="vm.policy.sendEmail" placeholder="Nhập email thông báo" required />
	    </div>
	    
	    <!-- Nội dung chi tiết -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Nội dung chi tiết<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <textarea id="conversationContent" name="conversationContent" id="conversationContent" class="bv-input" ng-model="vm.policy.conversationContent" placeholder="Nhập nội dung chi tiết" required></textarea>
	    </div>
	    
	    <!-- File đính kèm - Upload -->
	    <bv-fileupload input-id="upload-1" label="File đính kèm" is-required="false" multiple="true" keep-mode="'distinct'"
	    	place-holder="Nhập file đính kèm" file-model="vm.fileModel"></bv-fileupload>
    	<input type="hidden" name="gycbhFile" ng-model="vm.gycbhFiles">
        
	    	
	    <!-- Button -->
	    <div class="col-lg-2 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top30" style="float: right;">
            <button class="bv-btn-step2" ng-click="vm.saveCommunication()" ng-disabled="vm.form.$invalid">
            	GỬI BẢO VIỆT
            </button>
        </div>
	</form>
</div>
