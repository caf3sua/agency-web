<div class="bv-context-menu">
	<div ng-click="vm.gotoDetail(order.agreementId)"> 
		<div class="bv-detail-icon-table">
			<i class="icon-eye"></i>
		</div>
        <span class="bv-detail-text-table">Xem</span>
	</div>

    <div ng-click="vm.confirmKhachhangnophi(order)">
        <div class="bv-detail-icon-table">
            <i class="icon-money"></i>
        </div>
        <span class="bv-detail-text-table">Cập nhật nợ phí</span>
    </div>
    
    <div class="" ng-click="vm.confirmDeleteOrder(order.id)">
        <div  class="bv-detail-icon-table">
            <i class="icon-cancel"></i>
        </div>
		<span class="bv-detail-text-table">Xóa nợ</span>
	</div>

    <div class="pull-right">
        <div class="display-inline-block" ng-show="order.createType == 0">
            <div  class="bv-detail-icon-table">
                <i class="fa fa-cloud-upload"></i>
            </div>
            <span class="bv-detail-text-table">Đơn online</span>
        </div>
        <div class="display-inline-block" ng-show="order.createType == 1">
            <div  class="bv-detail-icon-table">
                <i class="fa fa-cloud-download"></i>
            </div>
            <span class="bv-detail-text-table">Đơn offline</span>
        </div>
        <div class="display-inline-block" ng-show="order.createType == 2">
            <div  class="bv-detail-icon-table">
                <i class="icon-stamp"></i>
            </div>
            <span class="bv-detail-text-table">Đơn ấn chỉ</span>
        </div>
    </div>

</div>
