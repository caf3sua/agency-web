    <div style="min-height: 100vh">
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
            <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Tên khách hàng</p>
                </div>
                <div class="margin-top-5">
                    <input type="text" class="bv-input" placeholder="Nhập tên khách hàng" maxlength="50" ng-model="vm.searchCriterial.contactName" />
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Mã đơn hàng</p>
                </div>
                <div class="margin-top-5">
                    <input type="text" class="bv-input" placeholder="Nhập mã đơn hàng" maxlength="50" ng-model="vm.searchCriterial.gycbhNumber" />
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Email khách hàng</p>
                </div>
                <div class="margin-top-5">
                    <input type="email" class="bv-input" placeholder="Nhập địa chỉ thư điện tử" ng-model="vm.searchCriterial.email"  />
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Sản phẩm</p>
                </div>
                <div class="margin-top-5">
                    <select class="bv-select-box-kh form-control" ng-model="vm.searchCriterial.productCode"  >
                        <option value="">-- Tất cả sản phẩm --</option>
                        <option value="CAR">Bảo hiểm ô tô</option>
                        <option value="BVP">Bảo hiểm An Gia</option>
                        <option value="KCR">Bảo hiểm bệnh ung thư</option>
                        <option value="TVC">Bảo hiểm du lịch quốc tế</option>
                        <option value="TVI">Bảo hiểm du lịch Việt Nam</option>
                        <option value="MOT">Bảo hiểm xe máy</option>
                        <option value="HOM">Bảo hiểm nhà tư nhân</option>
                        <option value="KHC">Bảo hiểm kết hợp con người</option>
                        <option value="TNC">Bảo hiểm tai nạn con người</option>
                        <option value="HHV">Bảo hiểm Hàng hóa vận chuyển nội địa</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-10">
            <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Số điện thoại</p>
                </div>
                <div class="margin-top-5">
                	<div class="input-group display-flex">
	                    <div class="width-100">
	                        <input type="text" name="thoihanbhTu" class="bv-input" placeholder="Nhập số điện thoại" 
	                        	ng-model="vm.searchCriterial.phone" maxlength="12" numeric-only >
	                    </div>
	                    <div class="input-group-addon bv-date-icon">
	                        <span class="glyphicon glyphicon-earphone"></span>
	                    </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Hiệu lực đơn bảo hiểm</p>
                </div>
                <div class=" display-flex margin-top-5">
                    <div class="margin-right-5 width-100">
                        <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
                            <div class="width-100">
                                <input type="text" name="thoihanbhTu" class="bv-input" placeholder="Từ ngày" ng-model="vm.searchCriterial.fromDate">
                            </div>
                            <div class="input-group-addon bv-date-icon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="width-100">
                        <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
                            <div class="width-100">
                                <input type="text" name="thoihanbhTu" class="bv-input" placeholder="Đến ngày" ng-model="vm.searchCriterial.toDate">
                            </div>
                            <div class="input-group-addon bv-date-icon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Trạng thái</p>
                </div>
                <div class="margin-top-5">
                    <select class="bv-select-box-kh form-control" ng-model="vm.searchCriterial.lstStatusPolicy[0]">
                    	<option value="">-- Trạng thái hợp đồng --</option>
                    	<option value="90">Chờ thanh toán</option>
                    	<option value="91">Chờ Bảo Việt cấp đơn</option>
						<option value="89">Đại lý, Khách hàng hủy đơn</option>                        
                        <option value="93">Chờ BV giám định</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
                <div class="bv-title-from">
                    <p>Đơn vị</p>
                </div>
                <div class="margin-top-5">
                    <select class="bv-select-box-kh form-control" ng-model="vm.selectedDepartmentId" ng-options="selected.departmentId as selected.departmentName for selected in vm.currentAccount.lstDepartment">
                        <option value="">-- Chọn đơn vị --</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Button -->
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
            <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top30" style="float: right;">
                <button class="bv-btn-step2" ng-click="vm.searchOrderNophi()" button-spinner="vm.isLoading" button-prepend="fa fa-search" ng-disabled="vm.isLoading">
                    Tìm kiếm
                </button>
            </div>
        </div>
        
        <!-- Table data -->
        <div ng-include="'apps/order/nophi/order-nophi-table.html'"></div>
    </div>
