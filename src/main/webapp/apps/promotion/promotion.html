<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12  bv-background-home" >
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 bv-border-bottom-b4cfe4">
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 padding0 padding0">
                <p class="bv-title-home">Khuyến mãi</p>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12 col-md-12 padding0">
                <div class="bv-btn-groud-header">
                    <div class="bv-btn-header-title">
                        <i class="fas fa-file-alt"></i>
                        <span>Tạo đơn hàng mới</span>
                    </div>
                    <div class="bv-btn-header-title">
                        <i class="fas fa-user"></i>
                        <span>Tạo khách hàng mới</span>
                    </div>
                    <div class="bv-btn-header-title">
                        <i class="fas fa-calculator"></i>
                        <span>Tính phí nhanh</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
        
        <div class="col-lg-4  col-md-4 col-sm-12 col-xs-12 padding0 bv-promotion-block" ng-repeat="item in vm.promotions">
            <div class="bv-promotion-block-detail">
                <div class="bv-promotion-img">
                    <img src="{{item.content}}">
                </div>
                <div class="bv-promotion-block-detail-content">
                    <div class="bv-promotion-date">
                        <span>{{item.fromDate}}</span><span> - </span><span>{{item.toDate}}</span>
                    </div>
                    <div>
                        <p class="bv-promotion-block-detail-content-text">{{item.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
