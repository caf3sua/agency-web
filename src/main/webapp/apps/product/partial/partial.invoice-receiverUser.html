<div class="text-header-sp">
    <p>Phương thức nhận đơn bảo hiểm</p>
</div>
<div class="cntr margin-right-5">
    <label for="common1" class="label-cbx">
    	<input id="common1" name="receiveMethod" type="checkbox" class="invisible" ng-model="vm.policy.receiveMethod" ng-true-value="'2'" ng-false-value="'1'">
        <div class="checkbox">
            <svg width="18px" height="18px" viewBox="0 0 20 20">
                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
        </div>
        <span>Nhận giấy chứng nhận bảo hiểm gửi qua đường bưu điện</span>
        <p class="margin-top-10 bv-title-from-des">Bảo Việt sẽ giao bản cứng Giấy chứng nhận bảo hiểm cho Qúy khách trong khoảng thời gian sau kể từ thời điểm quý khách thanh toán đầy đủ phí bảo hiểm</p>
        <p class="bv-title-from-des">- Hà Nội và Trung tâm tỉnh/Thành phố khác: 2-4 ngày</p>
        <p class="bv-title-from-des">- Khu vực còn lại: 4-5 ngày</p>
    </label>
</div>
<div class="margin-top-20 text-header-sp">
  	<p>Thông tin hóa đơn giá trị gia tăng</p>
</div>
<div class="margin-top-10">
    <p class="bv-title-from">Họ và tên người mua</p>
</div>
<div class="margin-top-5">
    <input type="text" name="invoiceInfoData.name" class="bv-input" placeholder="Họ và tên người mua" ng-model="vm.invoiceInfoData.name"/>
</div>
<div class="margin-top-10">
    <p class="bv-title-from">Tên đơn vị</p>
</div>
<div class="margin-top-5">
    <input type="text" name="invoiceInfoData.company" class="bv-input" placeholder="Tên đơn vị" ng-model="vm.invoiceInfoData.company"/>
</div>
<div class="margin-top-10">
    <p class="bv-title-from">Mã số thuế</p>
</div>
<div class="margin-top-5">
    <input type="text" name="invoiceInfoData.taxNo" class="bv-input" placeholder="Mã số thuế" ng-model="vm.invoiceInfoData.taxNo"/>
</div>
<div class="margin-top-10">
    <p class="bv-title-from">Địa chỉ đơn vị</p>
</div>
<div class="margin-top-5">
    <input type="text" name="invoiceInfoData.address" class="bv-input" placeholder="Địa chỉ đơn vị" ng-model="vm.invoiceInfoData.address"/>
</div>
<div class="margin-top-10">
    <p class="bv-title-from">Số tài khoản</p>
</div>
<div class="margin-top-5">
    <input type="text" name="invoiceInfoData.accountNo" class="bv-input" placeholder="Số tài khoản" ng-model="vm.invoiceInfoData.accountNo"/>
</div>
  
<div class="margin-top-20 text-header-sp">
 	<p>Thông tin nhận đơn bảo hiểm</p>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Họ và tên người nhận</p>
</div>
<div class="margin-top-5">
    <input type="text" name="receiverUserData.name" class="bv-input" placeholder="Họ và tên người nhận" ng-model="vm.receiverUserData.name"
		required-message="'Chưa nhâp họ và tên người nhận!'"
	 	required/>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Địa chỉ người nhận</p>
</div>
<div class="margin-top-5">
    <input type="text" name="receiverUserData.address" class="bv-input" placeholder="Địa chỉ người nhận" ng-model="vm.receiverUserData.address"
    	required-message="'Chưa nhập địa chỉ người nhận!'"
	 	required/>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Tên phường xã</p>
</div>
<div class="margin-top-5">
    <input type="text" name="receiverUserData.addressDistrict" class="bv-input" placeholder="Tên phường xã" ng-model="vm.receiverUserData.addressDistrict"
    	required-message="'Chưa nhập tên phường xã!'"
	 	required/>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Số điện thoại liên hệ</p>
</div>
<div class="margin-top-5">
    <input type="text" name="receiverUserData.mobile" min="10" maxlength="11" class="bv-input" placeholder="Số điện thoại liên hệ" ng-model="vm.receiverUserData.mobile"
    	ng-pattern = "/^[0-9]{10,11}$/"
    	validate-on="blur"
        invalid-message = "'Số điện thoại không đúng định dạng'"
    	required-message="'Chưa nhập số điện thoại liên hệ!'"
	 	required/>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Email người nhận</p>
</div>
<div class="margin-top-5">
    <input type="text" name="email22" class="bv-input" placeholder="Email người nhận" ng-model="vm.receiverUserData.email"
    	ng-pattern = "/\S+@\S+\.\S+/"
    	validate-on="blur"
        invalid-message = "'Email không đúng định dạng'"
    	required-message="'Chưa nhập email người nhận!'"
	 	required/>
</div>
