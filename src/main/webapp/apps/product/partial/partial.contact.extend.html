<div class="text-header-sp">
    <p>1. Thông tin người yêu cầu bảo hiểm</p>
</div>
<div class="cntr margin-top-5">
    <label for="cbx" class="label-cbx">
        <input id="cbx" name="deletePersonalInfoCheck" type="checkbox" class="invisible" ng-model="vm.deletePersonalInfoCheck">
        <div class="checkbox">
            <svg width="18px" height="18px" viewBox="0 0 20 20">
                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
        </div>
        <span>Điền thông tin của tài khoản đăng nhập</span>
        <p class="bv-title-from-des margin-top-10">(Bỏ chọn ô này để xóa thông tin)</p>
    </label>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Họ và tên</p>
</div>
<div class="margin-right-5 width-100 margin-top-5">
    <div class="input-group display-flex" >
        <div class="width-100">
            <input name="contactName" type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contactName" readonly="readonly"
                   required-message="'This field is required!'"
                   required/>
        </div>
        <div class="input-group-addon bv-date-icon" ng-click="vm.openSearchContact()">
            <i class="fa fa-plus"></i>
        </div>
    </div>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Ngày sinh</p>
</div>
<div class="input-group date margin-top-5 display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
    <div class="width-100">
        <input name="contactDob" type="text" class="bv-input" placeholder="dd/MM/yyyy" ng-model="vm.contactDob" readonly="readonly"
               validator = "vm.dobValidator(vm.contactDob) === true"
               invalid-message = "vm.dobValidator(vm.contactDob)"
               required-message="'This field is required!'"
               required>
    </div>
    <div class="input-group-addon bv-date-icon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
