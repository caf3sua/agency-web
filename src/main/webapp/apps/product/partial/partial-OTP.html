<div class="modal-header">
	<i class="fas fa-times-circle pte-icon-close-dialog pull-right" ng-click="vm.cancel()"></i>
    <h5 class="modal-title">Đơn bảo hiểm cho khách hàng đã được tạo xong.</h5>
    <h5 class="modal-title">Mã xác thực của khách hàng</h5>
</div>
<div class="row modal-body">
<form name="form" role="form" ng-submit="vm.updateAgreement()" show-validation>
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
	    <div class="display-flex">
	        <div class="cntr margin-right-5">
	            <label for="cbx12" class="label-cbx">
	                <input id="cbx12" name="q3" type="radio" class="invisible" ng-model="vm.otp" value="1">
	                <div class="checkbox">
	                    <svg width="18px" height="18px" viewBox="0 0 20 20">
	                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
	                        <polyline points="4 11 8 15 16 6"></polyline>
	                    </svg>
	                </div>
	                <span>Nhập mã xác thực</span>
	            </label>
	        </div>
	        <div class="cntr">
	            <label for="cbx13" class="label-cbx">
	                <input id="cbx13" name="q3" type="radio" class="invisible" ng-model="vm.otp" value="0">
	                <div class="checkbox">
	                    <svg width="18px" height="18px" viewBox="0 0 20 20">
	                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
	                        <polyline points="4 11 8 15 16 6"></polyline>
	                    </svg>
	                </div>
	                <span>Nhập sau</span>
	            </label>
	        </div>
    	</div>
    	<div class="margin-top-5" ng-show="vm.otp == 1">
            <input type="text" class="bv-input" placeholder="Mã xác thực OTP" ng-model="vm.policy.otp" required/>
        </div>
	    
	</div>
	
	<!-- Button -->
    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 text-center">
    	<button type="submit" id="btn1" name="btn1" class="btn primary" ng-show="vm.otp == 1" ng-disabled="form.$invalid">
        	<span>Hoàn thành</span>
        </button>
        <button type="submit" id="btn2" name="btn2" class="btn primary" ng-show="vm.otp != 1" ng-click="vm.updateAgreement()">
        	<span>Hoàn thành</span>
        </button>
    </div>
	    
</form></div>
