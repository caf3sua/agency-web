<div class="text-header-sp">
    <p>1. Thông tin người yêu cầu bảo hiểm</p>
</div>
<div class="margin-top-10 required">
    <p class="bv-title-from">Họ và tên</p>
</div>
<div class="input-group date margin-top-5 display-flex"  data-date-autoclose="true">
    <div class="width-100">
        <input name="contactName" type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contactName" readonly="readonly"
               required-message="'Chựa cọn thông tin người yêu cầu bảo hiểm!'"
               required/>
    </div>
    <div class="input-group-addon bv-date-icon" ng-click="vm.openSearchContact()">
        <span class="fa fa-plus"></span>
    </div>
</div>
