<form class="bv-from" angular-validator-submit="vm.closeOpenStep('step2', true)" name="myForm" novalidate angular-validator>
<div class="bv-step-content">

	<div class="margin-top-20 text-header-sp" ng-init="vm.isCollapsedCommonCar" ng-click="vm.isCollapsedCommonCar = !vm.isCollapsedCommonCar">
	  	<p class="header-border-bottom">Thông tin xe tham gia bảo hiểm
	  		<i class="pull-right fas" ng-class="vm.isCollapsedCommonCar ? 'fa-angle-down' : 'fa-angle-up'" style="color: #1964af !important;font-size: 20px;"></i> 
	  	</p>
	</div>
	<div uib-collapse="vm.isCollapsedCommonCar">
	    <div ng-include="'apps/product/car/view/step1_common.html'" class="bv-step-content" id="bv-step-1-content"></div> 
	</div>
	
 	<div class="margin-top-20 text-header-sp" ng-init="vm.isCollapsedPackage1 = false" ng-click="vm.isCollapsedPackage1 = !vm.isCollapsedPackage1" ng-show="vm.isShowPackage1">
	  	<p class="header-border-bottom">Thông tin gói bảo hiểm
	  		<i class="pull-right fas" ng-class="vm.isCollapsedPackage1 ? 'fa-angle-down' : 'fa-angle-up'" style="color: #1964af !important;font-size: 20px;"></i> 
	  	</p>
	</div>
	<div uib-collapse="vm.isCollapsedPackage1" ng-show="vm.isShowPackage1">
		<div ng-include="'apps/product/car/view/step1_package1.html'" class="bv-step-content" ></div>	     
	</div>
	
	<div class="margin-top-20 text-header-sp" ng-init="vm.isCollapsedPackage2 = false" ng-click="vm.isCollapsedPackage2 = !vm.isCollapsedPackage2" ng-show="vm.isShowPackage2">
	  	<p class="header-border-bottom">Thông tin gói bảo hiểm Flexi
	  		<i class="pull-right fas" ng-class="vm.isCollapsedPackage2 ? 'fa-angle-down' : 'fa-angle-up'" style="color: #1964af !important;font-size: 20px;"></i> 
	  	</p>
	</div>
	<div uib-collapse="vm.isCollapsedPackage2" ng-show="vm.isShowPackage2">
		<div ng-include="'apps/product/car/view/step1_package2.html'" class="bv-step-content" ></div>	     
	</div>
	
	<div class="margin-top-20 text-header-sp" ng-init="vm.isCollapsedContact = false" ng-click="vm.isCollapsedContact = !vm.isCollapsedContact" ng-show="vm.isShowCollapsedContact">
	  	<p class="header-border-bottom">Thông tin người yêu cầu bảo hiểm
	  		<i class="pull-right fas" ng-class="vm.isCollapsedContact ? 'fa-angle-down' : 'fa-angle-up'" style="color: #1964af !important;font-size: 20px;"></i> 
	  	</p>
	</div>
	<div uib-collapse="vm.isCollapsedContact" ng-show="vm.isShowCollapsedContact">
		<div ng-include="'apps/product/car/view/step1_content_right.html'" id="contact-info" class="bv-step-content disable-all" disable-all="vm.policy.premium == 0"></div>	     
	</div>
	
</div>
</form>
