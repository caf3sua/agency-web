<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0  margin-top-10">
	<form name="vm.form" role="form" show-validation>
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Sản phẩm <strong data-translate="global.product.name.{{vm.policy.maSanPham}}">Bảo hiểm ô tô</strong></p>
	    </div>
	    <!-- Phòng/ban -->
		<div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Chọn phòng/ban<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
		<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
			<select name="selectedDepartment" class="bv-select-box form-control"
				ng-model="vm.policy.departmentId"
				ng-options="selected.departmentId as selected.departmentName for selected in vm.currentAccount.lstDepartment"
	                            required-message="'Chưa chọn phòng ban!'"
	                            required  ng-disabled="vm.currentAccount.lstDepartment.length < 2"
			>
			</select>
		</div>
		
		<!-- Ngày hiệu lực -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Ngày hiệu lực<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex margin-top-5">
	        <div class="margin-right-5 width-100">
	            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d">
	                <div class="width-100">
	                    <input type="text"  class="bv-input " placeholder="Từ ngày" ng-model="vm.policy.ngayHieulucTu" required-message="'Cần nhập ngày băt đầu !'" required name="ngayHieulucTu" ng-change="vm.changeDate()">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </div>
	            </div>
	        </div>
	        <div class="width-100">
	            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d" >
	                <div class="width-100">
	                    <input type="text" class="bv-input" placeholder="Đến ngày" ng-model="vm.policy.ngayHieulucDen" required name="ngayHieulucDen" ng-change="vm.changeDate()" disabled="disabled">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </div>
	            </div>
	        </div>
	    </div>
		
	    <!-- Khách hàng -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Khách hàng<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex" >
	        <div class="width-100 padding0 margin-right-5">
	        	<div class="input-group display-flex">
	             	<div class="width-100">
	                 	<input type="text" name="contactName" ng-model="vm.policy.contactName" class="bv-input" placeholder="Tên khách hàng" disabled="disabled">
	                 	<input ng-show="false" type="text" name="contactCode" ng-model="vm.policy.contactCode" required>
	             	</div>
	             	<div class="input-group-addon bv-date-icon" ng-click="vm.openSearchContact()">
	                 	<span class="fa fa-plus"></span>
	             	</div>
	            </div>
	        </div>
	    </div>
	    <!-- Phí bảo hiểm -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Phí bảo hiểm<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" id="totalPremium" format="number" name="totalPremium" class="bv-input" ng-model="vm.policy.totalPremium" placeholder="Nhập phí bảo hiểm" required /> <!-- numeric-only -->
	        <div ng-show="form.totalPremium.$dirty && form.totalPremium.$invalid">
              	<p class="help-block" ng-show="form.totalPremium.$error.required">
                  	Nhập phí bảo hiểm
              	</p>
          	</div>
	    </div>
	    <!-- Giấy yêu cầu bảo hiểm - Upload -->
	    <bv-fileupload input-id="upload-1" label="Giấy yêu cầu bảo hiểm" is-required="true" multiple="true" keep-mode="'distinct'" required
	    	place-holder="Nhập giấy yêu cầu bảo hiểm" file-model="vm.gycbhFileModel"></bv-fileupload>
    	<input type="hidden" name="gycbhFile" ng-model="vm.gycbhFiles" required>
        
	    <!-- Giấy khai sinh - Upload -->
	    <bv-fileupload input-id="upload-3" label="{{vm.policy.maSanPham == 'MOT' ? 'Giấy tờ xe' : vm.policy.maSanPham == 'CAR' ? 'Giấy tờ xe' : 'Giấy khai sinh'}}" is-required="vm.isShowGKS"  multiple="true" keep-mode="'distinct'" required
	    	place-holder="{{vm.policy.maSanPham == 'MOT' ? 'Nhập giấy tờ xe' : vm.policy.maSanPham == 'CAR' ? 'Nhập giấy tờ xe' : 'Nhập giấy khai sinh'}}" file-model="vm.khaisinhFileModel" ></bv-fileupload>
    	<input type="hidden" name="imgKhaisinhFile" ng-model="vm.khaisinhFiles" required>
    	
	    <!-- Tài liệu khác -->
	    <bv-fileupload input-id="upload-4" label="Tài liệu khác" is-required="false"  multiple="true" keep-mode="'distinct'"
	    	place-holder="Nhập tài liệu khác" file-model="vm.documentFileModel"></bv-fileupload>
	    <input type="hidden" name="documentFile" ng-model="vm.documentFiles">
	    	
	    <!-- Button -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 text-center">
	    	<button type="button" class="btn primary" ng-disabled="vm.form.$invalid || vm.isLoading" ng-click="vm.saveYcbhOffline(0)">
	        	<i class="fa fa-spinner fa-spin" ng-show="vm.isLoading"></i> Lưu
	        </button>
	    	<button type="button" class="btn primary" ng-disabled="vm.form.$invalid || vm.isLoading" ng-click="vm.saveYcbhOffline(1)">
	        	<i class="fa fa-spinner fa-spin" ng-show="vm.isLoading"></i> Gửi Bảo Việt
	        </button>
	        <button class="bv-btn-default" ng-click="$state.go('order.me')">
	            Hủy bỏ
	        </button>
	    </div>
	</form>
</div>
