<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0  margin-top-10">
	<form name="vm.form" role="form" show-validation>
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Sản phẩm <strong data-translate="global.product.name.{{vm.policy.maSanPham}}">Bảo hiểm ô tô</strong></p>
	    </div>
	    <!-- Khách hàng -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Khách hàng<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex" >
	        <div class="width-100 padding0 margin-right-5">
	        	<div class="input-group display-flex">
	             	<div class="width-100">
	                 	<input type="text" name="contactName" ng-model="vm.policy.contactName" class="bv-input" placeholder="Tên khách hàng" disabled="disabled">
	                 	<input ng-show="false" type="text" name="contactCode" ng-model="vm.policy.contactCode" required>
	             	</div>
	             	<div class="input-group-addon bv-date-icon" ng-click="vm.openSearchContact()">
	                 	<span class="fa fa-plus"></span>
	             	</div>
	            </div>
	        </div>
	    </div>
	    <!-- Phí bảo hiểm -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Phí bảo hiểm<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" id="totalPremium" format="number" name="totalPremium" class="bv-input" ng-model="vm.policy.totalPremium" placeholder="Nhập phí bảo hiểm" required /> <!-- numeric-only -->
	        <div ng-show="form.totalPremium.$dirty && form.totalPremium.$invalid">
              	<p class="help-block" ng-show="form.totalPremium.$error.required">
                  	Nhập phí bảo hiểm
              	</p>
          	</div>
	    </div>
	    <!-- Giấy yêu cầu bảo hiểm - Upload -->
	    <bv-fileupload input-id="upload-1" label="Giấy yêu cầu bảo hiểm" is-required="true" multiple="true" keep-mode="'distinct'" required
	    	place-holder="Nhập giấy yêu cầu bảo hiểm" file-model="vm.gycbhFileModel"></bv-fileupload>
    	<input type="hidden" name="gycbhFile" ng-model="vm.gycbhFiles" required>
        
	    <!-- Giấy khai sinh - Upload -->
	    <bv-fileupload input-id="upload-3" label="Giấy khai sinh" is-required="vm.isShowGKS"  multiple="true" keep-mode="'distinct'" required
	    	place-holder="Nhập giấy khai sinh" file-model="vm.khaisinhFileModel" ></bv-fileupload>
    	<input type="hidden" name="imgKhaisinhFile" ng-model="vm.khaisinhFiles" required>
    	
	    <!-- Tài liệu khác -->
	    <bv-fileupload input-id="upload-4" label="Tài liệu khác" is-required="false"  multiple="true" keep-mode="'distinct'"
	    	place-holder="Nhập tài liệu khác" file-model="vm.documentFileModel"></bv-fileupload>
	    <input type="hidden" name="documentFile" ng-model="vm.documentFiles">
	    	
	    <!-- Button -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 text-center">
	    	<button type="button" class="btn primary" ng-disabled="vm.form.$invalid || vm.isLoading" ng-click="vm.saveYcbhOffline()">
	        	<i class="fa fa-spinner fa-spin" ng-show="vm.isLoading"></i> Thanh toán
	        </button>
	        <button class="bv-btn-default" ng-click="$state.go('order.me')">
	            Hủy bỏ
	        </button>
	    </div>
	</form>
</div>
