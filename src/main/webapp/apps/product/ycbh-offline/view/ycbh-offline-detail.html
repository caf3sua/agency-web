<div>
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0  margin-top-10">
		<form name="vm.form" role="form" show-validation>
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Sản phẩm <strong data-translate="global.product.name.{{vm.policy.maSanPham}}">Bảo hiểm ô tô</strong></p>
		    </div>
		    <!-- Phòng/ban -->
			<div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Phòng/ban</p>
		    </div>
			<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
				<select name="selectedDepartment" class="bv-select-box form-control" disabled="disabled"
					ng-model="vm.policy.departmentId"
					ng-options="selected.departmentId as selected.departmentName for selected in vm.currentAccount.lstDepartment"
				>
				</select>
			</div>
			
			<!-- Ngày hiệu lực -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Ngày hiệu lực<span class="bv-req-red">&nbsp(*)</span></p>
		    </div>
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12  display-flex margin-top-5">
		        <div class="margin-right-5 width-100">
		            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d">
		                <div class="width-100">
		                    <input type="text"  class="bv-input " placeholder="Từ ngày" ng-model="vm.policy.ngayHieulucTu" required-message="'Cần nhập ngày băt đầu !'" required name="ngayHieulucTu" ng-change="vm.changeDate()">
		                </div>
		                <div class="input-group-addon bv-date-icon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </div>
		            </div>
		        </div>
		        <div class="width-100">
		            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d" >
		                <div class="width-100">
		                    <input type="text" class="bv-input" placeholder="Đến ngày" ng-model="vm.policy.ngayHieulucDen" required name="ngayHieulucDen" ng-change="vm.changeDate()" disabled="disabled">
		                </div>
		                <div class="input-group-addon bv-date-icon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </div>
		            </div>
		        </div>
		    </div>
			
		    <!-- Khách hàng -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Khách hàng</p>
		    </div>
		    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12  display-flex" >
		        <div class="width-100  margin-right-5">
		        	<div class="input-group display-flex">
		             	<div class="width-100">
		                 	<input type="text" name="contactName" ng-model="vm.policy.contactName" class="bv-input" placeholder="Tên khách hàng" disabled="disabled">
		                 	<input ng-show="false" type="text" name="contactCode" ng-model="vm.policy.contactCode" required>
		             	</div>
		             	<div class="input-group-addon bv-date-icon" ng-click="vm.openSearchContact()">
		                 	<span class="fa fa-plus"></span>
		             	</div>
		            </div>
		        </div>
		    </div>
		    <!-- Phí bảo hiểm -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Phí bảo hiểm</p>
		    </div>
		    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 " >
		        <input type="text" format="number" name="totalPremium" class="bv-input" ng-model="vm.policy.totalPremium" placeholder="Nhập phí bảo hiểm" required readonly="readonly"/> <!-- numeric-only -->
		        <div ng-show="form.totalPremium.$dirty && form.totalPremium.$invalid">
	              	<p class="help-block" ng-show="form.totalPremium.$error.required">
	                  	Nhập phí bảo hiểm
	              	</p>
	          	</div>
		    </div>
		    <!-- Giấy yêu cầu bảo hiểm - Upload -->
		   <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Giấy yêu cầu bảo hiểm</p>
		    </div>
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <div class="" ng-repeat="f in vm.policy.imgGycbhContents">
					<a ng-click="vm.downloadAttachment(f)" ng-show="!vm.isImageFile(f)">
						<span>{{f.filename}}</span> <i class="fas fa-paperclip"></i>		                	
                	</a>
                	<a ng-click="vm.downloadAttachment(f)" ng-show="vm.isImageFile(f)">
						<img src="data:image/*;base64,{{f.content}}" height="150px" ng-show="vm.isImageFile(f)">		                	
                	</a>
				</div>
		    </div>

		    <!-- Ảnh GKS - Upload -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Giấy khai sinh</p>
		    </div>
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <div class="" ng-repeat="f in vm.policy.imgKhaisinhContents">
		        	<a ng-click="vm.downloadAttachment(f)" ng-show="!vm.isImageFile(f)">
						<span>{{f.filename}}</span> <i class="fas fa-paperclip"></i>		                	
                	</a>
                	<a ng-click="vm.downloadAttachment(f)" ng-show="vm.isImageFile(f)">
						<img src="data:image/*;base64,{{f.content}}" height="150px" ng-show="vm.isImageFile(f)">		                	
                	</a>
				</div>
		    </div>
	    	
		    <!-- Tài liệu khác -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <p class="bv-title-from">Tài liệu khác</p>
		    </div>
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
		        <div class="" ng-repeat="f in vm.policy.imgDocumentContents">
					<a ng-click="vm.downloadAttachment(f)" ng-show="!vm.isImageFile(f)">
						<span>{{f.filename}}</span> <i class="fas fa-paperclip"></i>		                	
                	</a>
                	<a ng-click="vm.downloadAttachment(f)" ng-show="vm.isImageFile(f)">
						<img src="data:image/*;base64,{{f.content}}" height="150px" ng-show="vm.isImageFile(f)">		                	
                	</a>
				</div>
		    </div>
	         
		    <!-- Button -->
		    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12  text-center">
		        <button class="bv-btn-step3" ng-click="$state.go('order.me')">
		            Quay lại
		        </button>
		    </div>
		</form>
	</div>
</div>
