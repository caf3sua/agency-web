<div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 bv-home-block-left-table-responsive">
    <!-- Table content -->
    <table st-table="vm.docsInit" st-safe-src="vm.policy.listTvcAddBaseVM" class="table table-striped bv-home-block-left-table bv-table-kh">
            <thead>
                <tr>
                    <th colspan="6">
                        <div class="bv-input-icon-wrap">
                            <span class="bv-input-icon"><span class="fas fa-search"></span></span>
                            <input st-search="" type="text" placeholder="Tìm kiếm" class="bv-input-with-icon" id="form-name">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="bv-gh-checkbox">
                            <label for="tvc-check-all" class="label-cbx margin-right-5">
                                <input id="tvc-check-all" type="checkbox" class="invisible"
                                ng-model="order.checkAll" ng-change="vm.selectCheckBoxCart(order)">
                                <div class="checkbox tvc-checkbox">
                                    <svg width="18px" height="18px" viewBox="0 0 20 20">
                                            <path
                                            d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                            <polyline
                                            points="4 11 8 15 16 6"></polyline>
                                        </svg>
                                </div>
                            </label>
                        </div>
                    </th>
                    <th st-sort="insuredName" class="m-w-200">Họ và tên</th>
                    <th st-sort="idPasswport" class="m-w-150">Số hộ chiếu/CMND</th>
                    <th st-sort="dob" class="m-w-190">Ngày sinh</th>
                    <th st-sort="relationship" class="m-w-150">Quan hệ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in vm.docsInit track by $index">
                    <td>
                        <!-- <p class="bv-home-table-stt margin-0">{{$index + 1}}</p> -->
                        <div class="bv-gh-checkbox">
                            <label for="cart{{$index}}" class="label-cbx margin-right-5">
                                <input id="cart{{$index}}" type="checkbox" class="invisible"
                                ng-model="person.check" ng-change="vm.selectCheckBoxTableData(person)">
                                <div class="checkbox">
                                    <svg width="18px" height="18px" viewBox="0 0 20 20">
                                            <path
                                            d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                            <polyline
                                            points="4 11 8 15 16 6"></polyline>
                                        </svg>
                                </div>
                            </label>
                        </div>
                    </td>
                    <td>
                        <input name="insuredName{{$index}}" type="text" class="bv-input" ng-model="person.insuredName"
                           required-message="'Chưa thêm họ và tên !'"
                           required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                        />
                    </td>
                    <td>
                        <input  name="idPasswport{{$index}}"  type="text" class="bv-input" ng-model="person.idPasswport"
                            required-message="'Chưa thêm số hộ chiếu/CMND!'" required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                        />
                    </td>
                    <td>
                        <div class=" width-100">
                            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-end-date="0d" 
                                ng-disabled="$index == 0 && vm.ngYcbhDicung">
                                <div class="width-100">
                                    <input type="text" name="dob{{$index}}" class="bv-input" placeholder="Ngày sinh" ng-model="person.dob"
                                        required-message="'Chưa thêm ngày sinh!'"
                                        required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                                    >
                                </div>
                                <div class="input-group-addon bv-date-icon" ng-disabled="$index == 0 && vm.ngYcbhDicung">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <select name="relationship{{$index}}" class="bv-select-box form-control" ng-model ="person.relationship"
                            required-message="'Chưa chọn mối quan hệ!'"
                            required  ng-disabled="($index == 0 && vm.ngYcbhDicung) || vm.policy.travelWithId == '3'">
                            <option value="30">Bản thân</option>
                            <option value="31">Vợ/Chồng</option>
                            <option value="32">Con</option>
                            <option value="33">Bố/Mẹ</option>
                            <option value="34">Bố Mẹ của vợ/chồng</option>
                            <option value="99">Khác</option>
                            <option value="39" ng-show="vm.policy.travelWithId == '3'">Khách đoàn</option>
                        </select>
                    </td>
                    <td>
                        <button type="button" class="md-btn md-fab m-b-sm red-500 bv-btn-s" ng-click="vm.removeRow($index)">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
