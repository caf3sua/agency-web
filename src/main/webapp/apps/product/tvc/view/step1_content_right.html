<div class="lock-all" ng-show="vm.policy.premium == 0"></div>
<div ng-include="'apps/product/partial/partial.contact.html'"></div>
<div class="margin-top-20 text-header-sp">
    <p>Thông tin người được bảo hiểm</p>
</div>
<div class="cntr margin-top-5">
    <label for="cbx8" class="label-cbx">
        <input id="cbx8" name="cbx8" type="checkbox" class="invisible" ng-model="vm.ngYcbhDicung" ng-change="vm.changeNgYcbhDicung()">
        <div class="checkbox">
            <svg width="18px" height="18px" viewBox="0 0 20 20">
                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
        </div>
        <span>Người yêu cầu bảo hiểm có đi cùng và có tham gia bảo hiểm</span>
        <p class="bv-title-from-des margin-top-10">(Bỏ chọn ô này để xóa thông tin người yêu cầu bảo hiểm đã được điền sẵn bên dưới)</p>
    </label>
</div>
<div class="margin-top-10" ng-show="vm.policy.soNguoiThamGia > 0">
    <div class="table-responsive bv-home-block-left-table-responsive">
        <table class="table bv-tvc-block-left-table"  >
            <thead>
            <tr>
                <th ><p>Họ và tên</p></th>
                <th><p>Số hộ chiếu/CMND</p></th>
                <th><p>Ngày sinh</p></th>
                <th><p class="bv-table-th-db">Quan hệ người yêu cầu bảo hiểm</p></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in vm.policy.listTvcAddBaseVM track by $index">
                <td>
                    <input name="insuredName{{$index}}" type="text" class="bv-input" ng-model="person.insuredName"
                           required-message="'Chưa thêm họ và tên !'"
                           required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                    />
                </td>
                <td>
                    <input  name="idPasswport{{$index}}"  type="text" class="bv-input" ng-model="person.idPasswport"
                            required-message="'Chưa thêm số hộ chiếu/CMND!'" required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                    />
                </td>
                <td>
                    <div class=" width-100">
                        <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-end-date="0d" 
                        	ng-disabled="$index == 0 && vm.ngYcbhDicung">
                            <div class="width-100">
                                <input type="text" name="dob{{$index}}" class="bv-input" placeholder="Ngày sinh" ng-model="person.dob"
                                       required-message="'Chưa thêm ngày sinh!'"
                                       required ng-disabled="$index == 0 && vm.ngYcbhDicung"
                                >
                            </div>
                            <div class="input-group-addon bv-date-icon" ng-disabled="$index == 0 && vm.ngYcbhDicung">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <select name="relationship{{$index}}" class="bv-select-box form-control" ng-model ="person.relationship"
                            required-message="'Chưa chọn mối quan hệ!'"
                            required  ng-disabled="$index == 0 && vm.ngYcbhDicung"
                    >
                        <option value="30">Bản thân</option>
                        <option value="31">Vợ/Chồng</option>
                        <option value="32">Con</option>
                        <option value="34">Bố/Me</option>
                        <option value="39">Bố Me của vợ/chồng</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="margin-top-5 padding-bottom-35">
    <button class="bv-btn-step3" type="submit">Tiếp theo</button>
</div>
