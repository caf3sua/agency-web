<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0  margin-top-10">
	<form name="form" role="form" ng-submit="vm.saveAnchiPolicy()" show-validation>
		<div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Sản phẩm <strong data-translate="global.product.name.{{vm.policy.productCode}}">Bảo hiểm ô tô</strong></p>
	    </div>
	    <!-- Số ấn chỉ -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Số ấn chỉ<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" required name="soAnchi" ng-model="vm.policy.soAnchi" class="bv-input" placeholder="Số ấn chỉ" disabled="disabled">
	    </div>
	    
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Tên ấn chỉ :</p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="text" required name="tenAnchi" ng-model="vm.policy.tenAnchi" class="bv-input" placeholder="Tên số ấn chỉ" disabled="disabled">
	    </div>
	    <!-- Khách hàng -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Khách hàng<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex" >
	        <input type="text" name="contactName" ng-model="vm.policy.contactName" class="bv-input" placeholder="Tên khách hàng" disabled="disabled">
	    </div>
	    <!-- Ngày hiệu lực -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Ngày hiệu lực<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex margin-top-5">
	        <div class="margin-right-5 width-100">
	            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
	                <div class="width-100">
	                    <input type="text" class="bv-input" placeholder="Từ ngày" ng-model="vm.policy.ngayHieulucTu" required-message="'Cần nhập ngày băt đầu !'" required name="ngayHieulucTu" disabled="disabled">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </div>
	            </div>
	        </div>
	        <div class="width-100">
	            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
	                <div class="width-100">
	                    <input type="text" class="bv-input" placeholder="Đến ngày" ng-model="vm.policy.ngayHieulucDen" required name="ngayHieulucDen" disabled="disabled">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- Tình trạng cấp -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Tình trạng cấp<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 display-flex">
	        <div class="cntr margin-right-5">
	            <label for="cbx13" class="label-cbx">
	                <input id="cbx13" name="insuranceTarget" type="radio" class="invisible"  ng-model="vm.policy.tinhTrangCap" value="TTCM" disabled="disabled" >
	                <div class="checkbox">
	                    <svg width="18px" height="18px" viewBox="0 0 20 20">
	                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
	                        <polyline points="4 11 8 15 16 6"></polyline>
	                    </svg>
	                </div>
	                <span>Mới</span>
	            </label>
	        </div>
	        <div class="cntr">
	            <label for="cbx14" class="label-cbx">
	                <input id="cbx14" name="insuranceTarget" type="radio" class="invisible" ng-model="vm.policy.tinhTrangCap" value="TTCL" disabled="disabled">
	                <div class="checkbox">
	                    <svg width="18px" height="18px" viewBox="0 0 20 20">
	                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
	                        <polyline points="4 11 8 15 16 6"></polyline>
	                    </svg>
	                </div>
	                <span>Tái tục</span>
	            </label>
	        </div>
	    </div>
	    <!-- Ngày cấp -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Ngày cấp<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <div class="margin-right-5 width-100">
	            <div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
	                <div class="width-100">
	                    <input type="text" required class="bv-input" placeholder="Từ ngày" ng-model="vm.policy.ngayCap" required-message="'Cần nhập ngày băt đầu !'" name="ngayCap" aria-invalid="true" disabled="disabled">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- Phí bảo hiểm -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Phí bảo hiểm<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="number" required ng-model="vm.policy.phiBaoHiem" class="bv-input" placeholder="Nhập phí bảo hiểm" disabled="disabled"/>
	    </div>
	    <!-- Tổng tiền thành toán -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Tổng tiền thành toán<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" >
	        <input type="number" required ng-model="vm.policy.tongTienTT" class="bv-input" placeholder="Nhập tổng tiền thanh toán" disabled="disabled"/>
	    </div>
	    <!-- GCN Upload-->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">GCN<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="bv-promotion-block-detail">
             <div class="" ng-show="vm.policy.imgGcn.content">
                 <img src="data:image/*;base64,{{vm.policy.imgGcn.content}}" height="250px">
             </div>
         </div>
	    	    
	    <!-- Giấy yêu cầu bảo hiểm - Upload -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Giấy yêu cầu bảo hiểm<span class="bv-req-red">&nbsp(*)</span></p>
	    </div>
	    <div class="bv-promotion-block-detail">
             <div class="" ng-show="vm.policy.imgGycbh.content">
                 <img src="data:image/*;base64,{{vm.policy.imgGycbh.content}}"  height="250px">
             </div>
         </div>
	    
	    <!-- Hóa đơn -->
	    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	        <p class="bv-title-from">Hóa đơn</p>
	    </div>
	    <div class="bv-promotion-block-detail">
             <div class="" ng-show="vm.policy.imgHd.content">
                 <img src="data:image/*;base64,{{vm.policy.imgHd.content}}" height="250px">
             </div>
         </div>
	    
	    <!-- Button -->
	    <button class="bv-btn-step3" ng-click="vm.gotoBack()" >
        Quay lại
    	</button>
    </form>
</div>
