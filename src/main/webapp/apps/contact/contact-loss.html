<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10 padding0" >
    <p class="contact-history-name">Vũ hoàng CHiên </p>
    <span class="contact-history-info">Ngày sinh: 18/12/1982</span>
    <span class="contact-history-info">Số điện thoại: 12345678</span>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10 padding0" >
	<div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
        <!-- Table content -->
		<table class="table table-striped bv-home-block-left-table bv-table-kh">
	     	<thead>
		        <tr>
		          	<th>#</th>
		          	<th>Nghiệp vụ</th>
		          	<th>Số đơn</th>
		          	<th>Thời hạn hiệu lực</th>
		          	<th>Phí bảo hiểm</th>
		          	<th>Số vụ bồi thường</th>
		          	<th>Số tiền bồi thường</th>
		        </tr>
			</thead>
	    	<tbody>
	        	<tr ng-repeat="doc in vm.docsInit track by $index">
	                  <td>
	                      <p class="bv-home-table-stt margin-0">{{$index + 1}}</p>
	                  </td>
	                  <td>
	                      <p class="bv-table-text-colorBlue">{{doc.code}}</p>
	                  </td>
	                  <td>
	                      <p class="">{{doc.name}}</p>
	                  </td>
	                  <td>
	                      <p class="">{{doc.usernameUpload}}</p>
	                  </td>
	                  <td>
	                      <p class="">{{doc.numberDownload | number}}</p>
	                  </td>
	                  <td>
	                      <p class="">{{doc.note}}</p>
	                  </td>
	                  <td>
	                  	<button class="md-btn md-fab m-b-sm blue-600 bv-btn" ng-click="vm.downloadDocument(doc)">
	                  		<i class="fas fa-download"></i>
	                  	</button>
	                  </td>
	              </tr>
	     	</tbody>
	     	<tfoot>
	     		<tr>
		          	<th>#</th>
		          	<th>Tổng số vụ bồi thường</th>
		          	<th></th>
		          	<th></th>
		          	<th></th>
		          	<th></th>
		          	<th></th>
		        </tr>
	     	</tfoot>
	  	</table>
	</div>
</div>
