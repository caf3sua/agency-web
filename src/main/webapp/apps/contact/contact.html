<div class=" bv-background-sp">
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <div class="bv-block-two-button">
                <button class="bv-block-two-button-style active-contact">Khách hàng tiềm năng</button>
                <button class="bv-block-two-button-style">Khách hàng VIP</button>
                <button class="bv-block-two-button-style">Khách hàng thân thiện</button>
            </div>
        </div>
        <div>

        </div>
    </div>
    <div class="row-col row-col-xs b-b bv-border-ccc background-fff" style="margin-bottom: 30px">
        <!-- column -->
        <div class="col-sm-4 col-md-3 light bg b-r background-fff" >
            <div class="row-col">
                <form class="search-form">
                    <input type="search" value="" placeholder="Search" class="search-input">
                    <button type="submit" class="search-button">
                        <div class="submit-button">
                            <span class="fas fa-search"></span>
                        </div>
                    </button>
                    <div class="search-option">
                        <div>
                            <input name="type" type="radio" value="type-users" id="type-users">
                            <label for="type-users">
                                <i class="fas fa-plus edit-pen-title"></i>
                                <span>Add</span>
                            </label>
                        </div>

                        <div>
                            <input name="type" type="radio" value="type-posts" id="type-posts">
                            <label for="type-posts">
                                <i class="fas fa-envelope edit-pen-title"></i>
                                <span>Mail</span>
                            </label>
                        </div>
                    </div>
                </form>
                <div class="row-row">
                    <div class="row-body scrollable ">
                        <div class="row-inner">
                            <div class="list inset">
                                <div ng-repeat="item in items | filter:{group:filter} | filter:query | orderBy:'first' track by $index" class="list-item pointer" ng-class="{'dker': item.selected }" ng-click="selectItem(item)">
                                    <div class="list-left">
                                    </div>
                                    <div class="list-body">
                                        {{ item.first }} {{ item.last }}
                                        <small class="block text-muted"><i class="fa fa-phone m-r-sm"></i>{{ item.mobile }}</small>
                                        <span ng-hide="item.first || item.last">No Name</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center pos-abt w-full" style="top:50%;" ng-hide="(items | filter:{group:filter} | filter:query).length">No Contacts</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-7">
            <div class="row-col">
                <div class="p-a-sm">
                    <div>
                        <!--<a class="btn btn-sm white pull-right" ng-hide="!item" ng-click="deleteItem(item)"><i class="fa fa-times"></i></a>-->
                        <a class="btn btn-sm white pull-right btn-edit-contact" ng-hide="item.editing" ng-click="editItem(item)"><i class="fas fa-pencil-alt"></i></a>
                        <a class="btn btn-sm white" ng-show="item.editing" ng-click="doneEditing(item)">Done</a>
                    </div>
                </div>
                <div class="row-row">
                    <div class="row-body">
                        <div class="row-inner">
                            <div class="padding">
                                <div class="col-md-12 h-auto m-b-lg">
                                    <div class="col-sm-12 v-m h2 _300 text-center">
                                        <div ng-hide="item.editing" class="inline">{{item.first}} {{item.last}}</div>
                                        <div ng-show="item.editing" class="p-l-xs inline" >
                                            <input type="text" placeholder="First" class="form-control w-sm inline" ng-model="item.first" >
                                            <input type="text" placeholder="Last" class="form-control w-sm inline" ng-model="item.last" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center padding-bottom-35 padding-bottom-ccc">
                                    <div class="bv-icon-contact-detail display-inline-block">
                                        <i class="fas fa-phone-volume"></i>
                                        <p class="bv-text-icon-contact-detail">Gọi điện</p>
                                    </div>
                                    <div class="bv-icon-contact-detail display-inline-block" >
                                        <i class="fas fa-envelope"></i>
                                        <p class="bv-text-icon-contact-detail">Gửi thư</p>
                                    </div>
                                    <div class="bv-icon-contact-detail display-inline-block">
                                        <i class="fas fa-map-marker"></i>
                                        <p class="bv-text-icon-contact-detail">Tìm đường</p>
                                    </div>
                                    <div class="bv-icon-contact-detail display-inline-block">
                                        <i class="fab fa-facebook-f"></i>
                                        <p class="bv-text-icon-contact-detail">Chat</p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div  class="bv-detail-contact">
                                        <p>Cấp đơn<i class="fas {{vm.arrowContact}}"></i></p>
                                    </div>
                                    <div class="bv-detail-contact">
                                        <p ng-click="vm.openContactDetail('ql')">Quan hệ <i class="fas fa-chevron-right"></i></p>
                                        <div class="display-flex">
                                            <div class="width-100 margin-right-5">
                                                <select class="form-control">
                                                    <option>Lái xe</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>
                                            <div class="width-100">
                                                <select class="form-control">
                                                    <option>Bảo hiểm mô tô</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bv-detail-contact">
                                        <p ng-click="vm.openContactDetail('ql')">Liên hệ <i class="fas fa-chevron-right"></i></p>
                                        <div class="margin-top-20">
                                            <p class="bv-title-from">Mobile</p>
                                        </div>
                                        <div>
                                            <p class="bv-tile-templateSummary">09565564456</p>
                                        </div>
                                        <div class="margin-top-10">
                                            <p class="bv-title-from">Email</p>
                                        </div>
                                        <div>
                                            <p class="bv-tile-templateSummary">phuongit247@gmail.com</p>
                                        </div>
                                        <div class="margin-top-10">
                                            <p class="bv-title-from">Điạ chỉ</p>
                                        </div>
                                        <div>
                                            <p class="bv-tile-templateSummary">99 Lý Thường Kiệt,Hoàn Kiếm ,Hà Nội</p>
                                        </div>
                                        <div class="margin-top-10">
                                            <p class="bv-title-from">Facebook message</p>
                                        </div>
                                        <div>
                                            <p class="bv-tile-templateSummary">anhmt</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
