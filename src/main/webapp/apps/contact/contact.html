<div class=" bv-background-sp">
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 ">
        <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <div class="bv-block-two-button">
                <!--<div class="bv-block-two-button-style" ng-class="{'active-contact': vm.groupType == 'POTENTIAL' }" ng-click="vm.changeGroupType('POTENTIAL')"><i class="fas fa-user"></i><span>Khách hàng tiềm năng</span></div>-->
                <!--<div class="bv-block-two-button-style" ng-class="{'active-contact': vm.groupType == 'FAMILIAR' }" ng-click="vm.changeGroupType('FAMILIAR')"><i class="fas fa-user-lock"></i><span>Khách hàng thân thiện</span></div>-->
                <!--<div class="bv-block-two-button-style" ng-class="{'active-contact': vm.groupType == 'VIP' }" ng-click="vm.changeGroupType('VIP')"><i class="fas fa-user-astronaut"></i><span>Khách hàng VIP</span></div>-->
                <div class="bv-btn-header-title border-transparent" ng-class="{'active-contact': vm.groupType == 'POTENTIAL' }" ng-click="vm.changeGroupType('POTENTIAL')">
                    <i class="icon-employees-01"></i>
                    <span class="hidden-xs hidden-sm">Khách hàng tiềm năng</span>
                </div>
                <div class="bv-btn-header-title border-transparent" ng-class="{'active-contact': vm.groupType == 'FAMILIAR' }" ng-click="vm.changeGroupType('FAMILIAR')">
                    <i class="fas fa-user"></i>
                    <span class="hidden-xs hidden-sm">Khách hàng thân thiện</span>
                </div>
                <div class="bv-btn-header-title border-transparent" ng-class="{'active-contact': vm.groupType == 'VIP' }" ng-click="vm.changeGroupType('VIP')">
                    <i class="icon-broken-arm"></i>
                    <span class="hidden-xs hidden-sm">Khách hàng VIP</span>
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
    <div class="row-col row-col-xs b-b bv-border-ccc background-fff" style="margin-bottom: 30px">
        <!-- column -->
        <div class="col-sm-4 col-md-3 light bg b-r background-fff bv-contact-border-left" >
            <div class="row-col">
                <form class="search-form">
                    <input type="search" value="" placeholder="Search" class="search-input">
                    <button type="submit" class="search-button">
                        <div class="submit-button">
                            <span class="icon-magnifying-glass"></span>
                        </div>
                    </button>
                    <div class="search-option">
                        <div>
                            <input name="type" type="radio" value="type-users" id="type-users">
                            <label for="type-users">
                                <i class="fas fa-plus edit-pen-title"></i>
                                <span>Add</span>
                            </label>
                        </div>

                        <div>
                            <input name="type" type="radio" value="type-posts" id="type-posts" ng-click="vm.openMailDialog()">
                            <label for="type-posts">
                                <i class="fas fa-envelope edit-pen-title"></i>
                                <span>Mail</span>
                            </label>
                        </div>
                    </div>
                </form>
                <div class="row-row">
                    <div class="row-body scrollable ">
                        <div class="row-inner">
                            <div class="list inset">
                                <div ng-repeat="contact in vm.contacts | filter:{groupType:vm.groupType} | orderBy:'contactName' track by $index" class="list-item pointer" ng-class="{'dker': contact.selected }" ng-click="vm.selectContact(contact)">
                                    <div class="list-body">
                                        {{ contact.contactName }}
                                        <span ng-hide="contact.contactName">Không tên</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center pos-abt w-full" style="top:50%;" ng-hide="(vm.contacts | filter:{group:filter} | filter:query).length">Không có khách hàng</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-7">
        	<!-- Contact detail -->
            <div ng-include="'apps/contact/contact-view-detail.html'"></div>
        </div>
    </div>
</div>
