<div class="col-md-12 padding0">
	<div class="col-sm-3">Họ và tên</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Họ và tên" ng-model="vm.contact.contactName"/></div>
	<div class="col-sm-3">Số điện thoại</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Số điện thoại" ng-model="vm.contact.phone"/></div>
</div>
<div class="col-md-12 padding0 margin-top-5">
	<div class="col-sm-3">Số CMT/MST</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Số CMT/MST" ng-model="vm.contact.idNumber"/></div>
	<div class="col-sm-3">Ngày sinh</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Ngày sinh" ng-model="vm.contact.dateOfBirth"/></div>
</div>
<div class="col-md-12 padding0 margin-top-5">
	<div class="col-sm-3">Email</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Email" ng-model="vm.contact.email"/></div>
	<div class="col-sm-3">Nghề nghiệp</div>
	<div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" placeholder="Nghề nghiệp" ng-model="vm.contact.occupation"/></div>
</div>
<div class="col-md-12 padding0 margin-top-5">
	<div class="col-sm-3">Địa chỉ</div>
	<div class="padding0" ><input type="text"  class="bv-input-contact" placeholder="Địa chỉ nhà riêng" ng-model="vm.contact.homeAddress"/></div>
</div>
<div class="col-md-12 padding0 margin-top-5">
	<div class="col-sm-3">Mối quan hệ</div>
	<div>
		<select ng-options="selected.relationName for selected in vm.relationships" ng-model="vm.selProduct"></select>
   </div>
   <!-- <div class="col-sm-3 padding0"><input type="text"  class="bv-input-contact" /></div> -->
   <div class="margin-right-5 width-100 margin-top-5">
    	<div class="input-group " >
	        <input name="contactName" type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contactName" readonly="readonly"
	               required-message="'This field is required!'"
	               required/>
	        <div class="input-group-addon" ng-click="vm.openSearchContact()">
	            <i class="fa fa-plus"></i>
	        </div>
    	</div>
	</div>
</div>
<div class="col-md-12 padding0 margin-top-5">
	<div class="col-sm-3">Mục khai thác</div>
	<div>
		<select ng-options="selected.productName for selected in vm.products" ng-model="vm.selProduct"></select>
   </div>
   
   <div>
   		<button class="bv-btn-step3" ng-click="vm.addProduct()">
        Thêm
    </button>
   </div>
   
   <p ng-repeat="p in vm.contactAdd.listContactProduct">{{p.productName}}</p>
</div>


<pre>{{vm.contactAdd.listContactProduct}}</pre>
<div>
	<ul>
	  <li ng-repeat="item in vm.contactAdd.listContactProduct">
	      <span>{{item.productName}}</span>
	  </li>
	</ul>
</div>

<div class="col-md-12 text-right margin-top-10">
    <button class="bv-btn-step3" ng-click="vm.createNewContact()">
        Tạo khách hàng mới
    </button>
</div>
