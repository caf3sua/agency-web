<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Họ và tên</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contact.contactName" />
        </div>
    </div>
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Số điện thoại</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Số điện thoại" ng-model="vm.contact.phone" />
        </div>
    </div>
    <div class="col-lg-3 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Số CMT/MST</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Số CMT/MST" ng-model="vm.contact.idNumber" />
        </div>
    </div>
    <div class="col-lg-3 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Ngày sinh</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Ngày sinh" ng-model="vm.contact.dateOfBirth"   />
        </div>
    </div>
</div>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Email</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Email" ng-model="vm.contact.email" />
        </div>
    </div>
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Nghề nghiệp</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Nghề nghiệp" ng-model="vm.contact.occupation" />
        </div>
    </div>

</div>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-12   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Địa chỉ</p>
        </div>
        <div class="margin-top-5">
            <textarea rows="5" type="text" class="bv-input" placeholder="Địa chỉ nhà riêng" ng-model="vm.contact.homeAddress" />
        </div>
    </div>
</div>
<!-- Mối quan hệ -->
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Mối quan hệ</p>
        </div>
    </div>
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-5">
        <div class="col-lg-4  bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
            <select class="bv-select-box form-control" ng-options="selected.relationName for selected in vm.relationships" ng-model="vm.selRelationship"></select>
        </div>
        <div class="col-lg-4   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
            <div class="input-group " >
                <input name="contactName" type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contactRelationName" readonly="readonly"
                       required-message="'This field is required!'"
                       required/>
                <div class="input-group-addon" ng-click="vm.openSearchContact()">
                    <i class="fa fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-4   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top-10">
            <button class="bv-btn-step3" ng-click="vm.addRelationship()">Thêm</button>
        </div>
    </div>
</div>
<div>
	<ul>
	  <li ng-repeat="item in vm.contact.listRelationship">
	      <span>{{item.relationName}} - {{item.contactRelationName}} <button ng-click="vm.deleteRelationship($index)">Xóa</button></span>
	  </li>
	</ul>
</div>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Mục khai thác</p>
        </div>
    </div>
    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-5">
        <div class="col-lg-4  bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
            <select class="bv-select-box form-control"  ng-options="selected.productName for selected in vm.products" ng-model="vm.selProduct"></select>
        </div>
        <div class="col-lg-4   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top-10">
            <button class="bv-btn-step3" ng-click="vm.addProduct()">Thêm</button>
        </div>
    </div>
</div>
<div>
	<ul>
	  <li ng-repeat="item in vm.contact.listContactProduct">
	      <span>{{item.productName}} <button ng-click="vm.deleteContactProduct($index)">Xóa</button></span>
	  </li>
	</ul>
</div>
<div class="col-md-12 text-right margin-top-10">
    <button class="bv-btn-step3" ng-click="vm.createNewContact()">
        Tạo khách hàng mới
    </button>
</div>
