<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Họ và tên</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Họ và tên" ng-model="vm.contact.contactName" />
        </div>
    </div>
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Số điện thoại</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Số điện thoại" ng-model="vm.contact.phone" />
        </div>
    </div>
    <div class="col-lg-3 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Số CMT/MST</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Số CMT/MST" ng-model="vm.contact.idNumber" />
        </div>
    </div>
    <div class="col-lg-3 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Ngày sinh</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input"  placeholder="Ngày sinh" ng-model="vm.contact.dateOfBirth"   />
        </div>
    </div>
</div>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
    <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Email</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Email" ng-model="vm.contact.email" />
        </div>
    </div>
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Nghề nghiệp</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Nghề nghiệp" ng-model="vm.contact.occupation" />
        </div>
    </div>
    <div class="col-lg-3   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
        <div class="bv-title-from">
            <p>Địa chỉ</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Địa chỉ nhà riêng" ng-model="vm.contact.homeAddress" />
        </div>
    </div>
</div>
<div class="col-md-12 text-right margin-top-10">
    <button class="bv-btn-step3" ng-click="vm.createNewContact()">
        Tạo khách hàng mới
    </button>
</div>
