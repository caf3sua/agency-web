<div class="modal-header">
	<i class="fas fa-times-circle pte-icon-close-dialog pull-right" ng-click="vm.exit()"></i>
    <h5 class="modal-title">Thêm mới khách hàng</h5>
</div>
<div class="row modal-body">
<form name="form" role="form" ng-submit="vm.saveContact()" show-validation>
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 ">
		<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left margin-top-20">
	        <div class="bv-title-from required">
	            <p>Loại khách hàng</p>
	        </div>
	        <div class="margin-top-5">
	            <select class="bv-select-box-kh form-control" ng-model="vm.contact.categoryType"  >
					<option value="PERSON">Khách hàng cá nhân</option>
					<option value="ORGANIZATION">Khách hàng tổ chức</option>
				</select>
	        </div>
	    </div>
	    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left margin-top-20">
	        <div class="bv-title-from required">
				<p data-translate="global.contact.label.{{vm.contact.categoryType}}.name">Họ và tên</p>
	        </div>
	        <div class="margin-top-5">
	            <input type="text" class="bv-input" name="contactName" placeholder="{{vm.contact.categoryType == 'PERSON' ? 'Họ và tên' : 'Tên tổ chức'}}" ng-model="vm.contact.contactName" required/>
	        </div>
		</div>
		<!--Ngày sinh -->
	    <div class="col-lg-4 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20" ng-show="vm.contact.categoryType == 'PERSON'">
	        <div class="bv-title-from required">
	            <p>Ngày sinh</p>
	        </div>
	        <div class="margin-top-5">
	        	<div class="input-group date display-flex" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-end-date="0d" data-before-show="vm.dateBeforeShowDate(date)">
	                <div class="width-100">
	                    <input type="text" name="ngaySinh" class="bv-input" placeholder="Ngày sinh" ng-model="vm.contact.dateOfBirth" format-date ng-required="vm.contact.categoryType == 'PERSON'">
	                </div>
	                <div class="input-group-addon bv-date-icon">
	                    <span class="glyphicon glyphicon-th"></span>
	                </div>
	            </div>
	            <div ng-show="form.ngaySinh.$dirty && form.ngaySinh.$invalid">
	                <p class="help-block" ng-show="form.ngaySinh.$error.required">
	                    Chưa nhập ngày sinh!
	                </p>
	            </div>
	        </div>
	    </div>
	    <div class="col-lg-4 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
	        <div class="bv-title-from required">
				<p data-translate="global.contact.label.{{vm.contact.categoryType}}.cmt_mst">Số CMT/MST</p>
	        </div>
	        <div class="margin-top-5">
	            <div class="input-group display-flex">
	            	<div class="width-100">
	                	<input type="text" name="idNumber" class="bv-input" placeholder="Số CMT/MST" 
	                 		ng-model="vm.contact.idNumber" required>
	             	</div>
		             <div class="input-group-addon bv-date-icon">
		                 <span class="glyphicon glyphicon-credit-card"></span>
		             </div>
	            </div>
	            <div ng-show="form.idNumber.$dirty && form.idNumber.$invalid">
	                <p class="help-block" ng-show="form.idNumber.$error.required">
	                    Chưa nhập số CMT/MST!
	                </p>
	            </div>
	        </div>
	    </div>
	    <div class="col-lg-4  col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left margin-top-20">
	        <div class="bv-title-from required">
	            <p>Số điện thoại</p>
	        </div>
	        <div class="margin-top-5">
	        	<div class="input-group display-flex">
	            	<div class="width-100">
	                	<input type="text" name="phone" class="bv-input" placeholder="Số điện thoại" ng-model="vm.contact.phone" min="10" maxlength="10"
	                	ng-pattern = "/^[0-9]{10,11}$/"
				    	validate-on="blur"
				        invalid-message = "'Số điện thoại không đúng định dạng'"
				    	required-message="'Chưa nhập số điện thoại liên hệ!'"
					 	required
	                	>
	             	</div>
		            <div class="input-group-addon bv-date-icon">
		                <span class="glyphicon glyphicon-earphone"></span>
		            </div>
	            </div>
	            <div ng-show="form.phone.$dirty && form.phone.$invalid">
	                <p class="help-block" ng-show="form.phone.$error.required">
	                    Chưa nhập số điện thoại liên hệ!
	                </p>
	            </div>
	        </div>
	    </div>
	   
	    <div class="col-lg-4 bv-kh-padding-left  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
	        <div class="bv-title-from required">
	            <p>Email</p>
	        </div>
	        <div class="margin-top-5">
	            <div class="input-group display-flex">
	            	<div class="width-100">
	                	<input type="email" name="email" class="bv-input" placeholder="Email"
	                 		ng-model="vm.contact.email" required>
	            	</div>
	            	<div class="input-group-addon bv-date-icon">
	                	<span class="glyphicon glyphicon-envelope"></span>
	            	</div>
	            </div>
	            <div ng-show="form.email.$dirty && form.email.$invalid">
	                <p class="help-block" ng-show="form.email.$error.required">
	                    Email không được để trống
	                </p>
	                <p class="help-block" ng-show="form.email.$error.email">
	                    Email không hợp lệ.
	                </p>
            	</div>
	        </div>
	    </div>
	    
	</div>
	
	<!-- Địa chỉ -->
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
	    <div class="col-lg-12   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
	        <div class="bv-title-from required">
	            <p>Địa chỉ</p>
	        </div>
	        <div class="margin-top-5">
	        	<input type="text" name="address" class="bv-input" placeholder="Địa chỉ người nhận" ng-model="vm.contact.address" required/>
	        </div>
	        <div ng-show="form.address.$dirty && form.address.$invalid">
                <p class="help-block" ng-show="form.address.$error.required">
                    Địa chỉ không được để trống
                </p>
            </div>
	    </div>
	</div>
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-20">
	    <div class="col-lg-12   col-md-12 col-sm-12 col-xs-12 padding0 bv-kh-padding-left">
	        <div class="bv-title-from required">
	            <p>Tên phường xã</p>
	        </div>
	        <div class="margin-top-5">
	        	<!-- auto completed list -->
				<bv-ward-input isRequired="true" placeholder="Phường/Xã" connection-model="vm.contact.addressDistrict"></bv-ward-input>
			    <input type="hidden" name="addressDistrict" class="bv-input" placeholder="Tên phường xã" ng-model="vm.contact.addressDistrict"
				 	required/>
	        </div>
	    </div>
	</div>

	
	<!-- Button -->
    <div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 text-center">
    	<button type="submit" class="btn primary" ng-disabled="form.$invalid">
        	<span>Tạo khách hàng mới</span>
        </button>
        <button type="button" class="bv-btn-default" ng-click="vm.cancel()">
            Hủy bỏ
        </button>
    </div>
	    
</form></div>
