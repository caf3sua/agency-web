<div class="padding">
    <!-- Include Button group: Week/Month/Year -->
	<div ng-include="'views/theme/blocks/partial.button-group.html'"></div>
	
	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 margin-top-10 padding0" >
        <div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <!-- Table content -->
	        <table st-table="vm.transfersInit" st-safe-src="vm.transfers" class="table table-striped bv-home-block-left-table bv-table-kh">
			      	<thead>
				      	<tr>
				      		<th colspan="7">
					      		<div class="bv-input-icon-wrap">
					                <span class="bv-input-icon"><span class="fas fa-search"></span></span>
					                <input st-search="" type="text" placeholder="Tìm kiếm" class="bv-input-with-icon" id="form-name">
					            </div>
				            </th>
						</tr>
				        <tr>
				          	<th st-sort="id">#</th>
				          	<th st-sort="transactionCode">Mã giao dịch</th>
				          	<th st-sort="transactionDate">Ngày giao dịch</th>
				          	<th st-sort="usernameUpload">Trạng thái giao dịch</th>
				          	<th st-sort="numberDownload">Nội dung giao dịch</th>
				          	<th st-sort="note">Số tiền giao dịch</th>
				        </tr>
					</thead>
			      	<tbody>
				        <tr ng-repeat="doc in vm.transfersInit track by $index">
		                    <td>
		                        <p class="bv-home-table-stt margin-0">{{$index + 1}}</p>
		                    </td>
		                    <td>
		                        <p class="bv-table-text-colorBlue">{{doc.code}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{doc.name}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{doc.usernameUpload}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{doc.numberDownload | number}}</p>
		                    </td>
		                    <td>
		                        <p class="">{{doc.note}}</p>
		                    </td>
		                </tr>
			      	</tbody>
		    </table>
        </div>
	</div>
</div>
