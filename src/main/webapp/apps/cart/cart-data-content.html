<div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-10">
    <table class="table bv-home-block-left-table bv-table-kh">
		<col width="5%">
		<col width="3%">
		<col width="18%">
		<col width="15%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<thead>
			<tr>
				<th></th>
				<!-- <th></th> -->
				<th>Mã đơn hàng</th>
				<th>Tên khách hàng</th>
				<th>Sản phẩm</th>
				<th>Số điện thoại</th>
				<th>Trạng thái</th>
				<th>Hiệu lực từ</th>
				<th>Hiệu lực đến</th>
				<th>Phí bảo hiểm</th>
			</tr>
		</thead>
        <tbody>
            <tr ng-repeat-start="order in vm.allOrder track by $index" ng-click="order.expand = !order.expand">
                 <td>
                     <div class="bv-gh-checkbox" ng-show="vm.type91">
                         <i class="fas fa-exclamation-triangle"></i>
                     </div>
                     <div class="bv-gh-checkbox" ng-show="vm.type90">

                         <label for="cart{{$index}}" class="label-cbx margin-right-5">
                             <input id="cart{{$index}}" type="checkbox" class="invisible"
                             ng-model="order.check" ng-change="vm.selectCheckBoxCart(order)">
                             <div class="checkbox">
                                 <svg width="18px" height="18px" viewBox="0 0 20 20">
                                         <path
                                         d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                         <polyline
                                         points="4 11 8 15 16 6"></polyline>
                                     </svg>
                             </div>
                         </label>
                     </div>
                 </td>
                 <td>
                     <p class="bv-table-text-colorBlue">{{order.policyNumber}}</p>
                 </td>
                 <td>
                     <p class="">{{order.receiverName}}</p>
                 </td>
                 <td><i class="icon-{{order.lineId}} bv-table-text-colorBlue"></i>
                 </td>
                 <td>
                     <p class="">{{order.receiverMoible}}</p>
                 </td>
                 <td>
                     <p style="width: 150px">{{order.statusPolicyName}}</p>
                </td>
                <td>
                    <p style="width: 150px">{{order.inceptionDate}}</p>
                </td>
                <td>
                    <p style="width: 150px">{{order.expiredDate}}</p>
                </td>
                <td>
                    <p style="width: 150px">{{order.totalPremium | number:0}}</p>
                   </td>
               </tr>
               <tr ng-if="order.expand" ng-repeat-end="">
           			<td colspan="9"><div ng-include="'apps/cart/cart-context-menu.html'"></div></td>
				</tr>
           </tbody>
        <tfoot>
			<tr>
	        	<td colspan="10" class="text-center">
		            <bv-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage" ng-show="vm.totalItems > 0"></bv-item-count>
			        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
			    </td>
	        </tr>
		</tfoot>
	</table>
</div>
