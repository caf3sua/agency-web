<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
    <p class="bv-text-header-home" ng-init="vm.isCollapsedOrderSummary = false" ng-click="vm.isCollapsedOrderSummary = !vm.isCollapsedOrderSummary">
    	Đơn hàng <i class="fas" ng-class="vm.isCollapsedOrderSummary ? 'fa-chevron-right' : 'fa-chevron-down'"></i>
    </p>
</div>
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" uib-collapse="vm.isCollapsedOrderSummary">
    <table class="table" style="width: 100%">
        <tr class="bv-block-three">
            <td class="bv-icon-order">
                <i class="fas fa-file-alt"></i>
            </td>
            <td class="bv-icon-order-blockOne">
                <p class="bv-icon-order-blockOne-number">12</p>
                <p>Đơn hàng trong tuần</p>
            </td>
            <td  class="bv-icon-order-blockTwo">
                <p class="bv-icon-order-blockTwo-number">8</p>

            </td>
            <td class="bv-icon-order-blockOne">
                <p class="bv-icon-order-blockOne-number">4</p>

            </td>
        </tr>
        <tr class="bv-block-three">
            <td class="bv-icon-order">
                <i class="fas fa-dollar-sign"></i>
            </td>
            <td class="bv-icon-order-blockOne">

                <p>Tổng số phí bảo hiểm trong tuần</p>
            </td>
            <td  class="bv-icon-order-blockTwo">
                <p class="bv-icon-order-blockTwo-number bv-color-29af00">8</p>

            <td class="bv-icon-order-blockOne bv-color-ff0000">
                <p class="bv-icon-order-blockOne-number">4</p>
