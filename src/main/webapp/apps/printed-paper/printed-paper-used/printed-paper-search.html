<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 margin-top-10">
    <div class="col-lg-3  col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Sản phẩm</p>
        </div>
        <div class="margin-top-5">
        	<select class="bv-select-box form-control" ng-model="vm.searchCriterial.type">
                <option value="">---Tất cả---</option>
                <option value="CAR">Ô tô</option>
                <option value="BVP">An gia</option>
                <option value="KCR">Ung thư</option>
                <option value="MOT">Mô tô</option>
                <option value="HOM">Nhà tư nhân</option>
                <option value="TVC">Du lịch quốc tế</option>
                <option value="TVI">Du lịch việt nam</option>
                <option value="KHC">Kết hợp con người</option>
                <option value="TNC">Tai nạn con người</option>
            </select>
        </div>
    </div>
    
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Số ấn chỉ</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Nhập số ấn chỉ" ng-model="vm.searchCriterial.number"/>
        </div>
    </div>
    
    <div class="col-lg-3   bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0">
        <div class="bv-title-from">
            <p>Mã thanh toán</p>
        </div>
        <div class="margin-top-5">
            <input type="text" class="bv-input" placeholder="Nhập mã thanh toán" ng-model="vm.searchCriterial.urn"/>
        </div>
    </div>

    <div class="col-lg-3 bv-kh-padding-left col-md-12 col-sm-12 col-xs-12 padding0 margin-top30">
        <button class="bv-btn-step2" button-spinner="vm.isLoading" button-prepend="fa fa-search" ng-disabled="vm.isLoading" ng-click="vm.search()"> 
        	Tìm kiếm
        </button>
    </div>
</div>
