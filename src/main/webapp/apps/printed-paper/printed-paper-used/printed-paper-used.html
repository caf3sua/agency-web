<div ng-include="'apps/printed-paper/printed-paper-used/printed-paper-search.html'"></div>
        
        <div class="col-lg-12 margin-top-20  col-md-12 col-sm-12 col-xs-12 padding0">
            <p class="bv-result-search-dh">Tìm thấy <span>{{vm.printedPapers.length}}</span> ấn chỉ phù hợp</p>
        </div>
        <div class="table-responsive col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
            <table class="table bv-home-block-left-table bv-table-kh" >
                <thead>
                <tr>
                    <th></th>
                    <th>Mã ấn chỉ</th>
                    <th>Số ấn chỉ</th>
                    <th>Tên ấn chỉ</th>
                    <th>Mã vạch</th>
                    <th>Đơn vị</th>
                </tr>
                </thead>
                <tr ng-repeat="item in vm.printedPapers track by $index">
                    <td>
                        <p class="bv-home-table-stt margin-0">{{$index + 1}}</p>
                    </td>
                    <td>
                        <p class="bv-table-text-colorBlue">{{item.achiMaAnchi}}</p>
                    </td>
                    <td>
                        <a class="bv-table-text-colorBlue" ui-sref="product.printed-paper-detail({id: item.policyNumber})">
                            {{item.achiSoAnchi}}
                        </a>
                    </td>
                    <td>
                        <p class="">{{item.achiTenAnchi}}</p>
                    </td>
                    <td>
                        <p class="">{{item.insurejUrn}}</p>
                    </td>
                    <td>
                        <p class="">{{item.achiDonvi}}</p>
                    </td>
                </tr>
            </table>
