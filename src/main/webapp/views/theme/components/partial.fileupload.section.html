<div class="margin-top-10 col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0">
	<p class="bv-title-from">{{label}}<span ng-show="isRequired" class="bv-req-red">&nbsp(*)</span></p>
</div>
	    
<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0 " >
	<div class="box">
		<!-- ngf-select="callback($file, $invalidFiles)"  -->
		<input type="file" id="{{inputId}}" class="inputfile inputfile-6" ngf-select ngf-multiple="{{multiple}}" ngf-model-invalid="invalidFiles" ngf-keep="'{{keepMode}}'"
			ng-model="fileModel" name="gycbhFile" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFileGycbh"/>
		<label for="{{inputId}}">
			<div ng-show="{{!multiple}}">
				<span ng-show="fileModel">
					{{fileModel.name}}
				</span>
				<span class="bv-custom-span-ycbh" ng-show="!fileModel">{{placeHolder}}</span>
				<strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
					<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
				</strong>
			</div>
			<div ng-show="{{multiple}}">
				<span ng-show="fileModel && fileModel.length > 0">
					{{fileNameInput}}
				</span>
				<span class="bv-custom-span-ycbh" ng-show="!(fileModel && fileModel.length > 0)">{{placeHolder}}</span>
				<strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
					<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
				</strong>
			</div>
        </label>
	</div>
</div>

<!-- Only one -->
<div ng-show="{{!multiple}}">
	<span class="bv-req-red" ng-show="errorFileGycbh">&nbsp; &nbsp;File {{fileModel.name}} size: {{fileModel.size / 1000000|number:1}}MB, lớn hơn 2MB</span>
	<span ng-show="!fileModel.isImage">{{fileModel.name}}</span>
	<img style="width: 40px" ng-show="form.gycbhFile.$valid" ngf-thumbnail="fileModel" class="thumb">
	<button ng-click="fileModel = null" ng-show="fileModel" style="background: transparent;border: 0;"><i class="fas fa-trash-alt"></i></button>
</div>
<!-- multiple -->
<div ng-show="{{multiple}}">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 display-flex margin-top-5" ng-repeat="f in fileModel">
		<span ng-show="!f.isImage">{{f.name}}</span>
		<img style="width: 40px" ng-show="form.gycbhFile.$valid" ngf-thumbnail="f" class="thumb">
		<button ng-click="remove(f)" ng-show="f" style="background: transparent;border: 0;"><i class="fas fa-trash-alt"></i></button>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 display-flex margin-top-5" ng-repeat="f in invalidFiles">
		<span class="bv-req-red" ng-show="f">&nbsp; &nbsp;File {{f.name}} size: {{f.size / 1000000|number:1}}MB, lớn hơn 2MB</span>
		<button ng-click="removeInvalid(f)" ng-show="f" style="background: transparent;border: 0;"><i class="fas fa-trash-alt"></i></button>
	</div>
</div>
