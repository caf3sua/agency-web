<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">
	<select class="bv-select-box form-control"
		ng-model="vm.home.yearBuildCode">
		<option value="">Thời hạn bảo hiểm</option>
		<option value="1">1 năm</option>
		<option value="2">2 năm</option>
	</select>
</div>
<div
	class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
	<input type="text" format="number" class="bv-input-tp"
		placeholder="Giới hạn bồi thường phần ngôi nhà với số tiền tối thiểu 300 triệu đồng đến tối đa 5 tỷ đồng"
		ng-model="vm.home.si" ng-change="vm.siValidator(vm.home.si)" />
</div>
<div
	class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
	<select class="bv-select-box form-control" ng-model="vm.home.siin">
		<option value="">Giới hạn bồi thường đồ vật trong nhà</option>
		<option value="100000000">100,000,000 VND</option>
		<option value="300000000">300,000,000 VND</option>
		<option value="500000000">500,000,000 VND</option>
		<option value="750000000">750,000,000 VND</option>
		<option value="1000000000">1,000,000,000 VND</option>
	</select>
</div>
