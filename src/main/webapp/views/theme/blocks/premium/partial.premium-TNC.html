<form name="myFormTnc" id="myFormTnc" style="width: 100%">
	<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">
		<input type="number" name="soNguoi" min="1" step="1" max="20" class="bv-input-tp" placeholder="Số người tham gia" ng-model="vm.tnc.numberperson"
		 required-message="'Chưa thêm số ngày!'" required/>
		
		<div ng-show="myFormTnc.soNguoi.$dirty && myFormTnc.soNguoi.$invalid">
       	 <p class="help-block" ng-show="myFormTnc.soNguoi.$error.required">
             Chưa thêm số người tham gia!
         </p>
         <p class="help-block" ng-show="myFormTnc.soNguoi.$error.max">
             Vượt quá số người tham gia. 20 người!
         </p>
     </div>
	</div>
	<div
		class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
		<select class="bv-select-box form-control"
			ng-model="vm.tnc.premiumPackage">
			<option value="">-- Chọn mức bảo hiểm --</option>
			<option value="20000000">20,000,000 VND</option>
			<option value="30000000">30,000,000 VND</option>
			<option value="40000000">40,000,000 VND</option>
			<option value="50000000">50,000,000 VND</option>
			<option value="60000000">60,000,000 VND</option>
			<option value="70000000">70,000,000 VND</option>
			<option value="80000000">80,000,000 VND</option>
			<option value="90000000">90,000,000 VND</option>
			<option value="100000000">100,000,000 VND</option>
		</select>
	</div>
	<div
		class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
		<div class="input-group date" data-provide="datepicker"
			data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d">
			<input type="text" class="bv-input" placeholder="Thời hạn từ (*)"
				ng-model="vm.tnc.insurancestartdate">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</div>
		</div>
	</div>
	<div
		class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
		<div class="input-group date" data-provide="datepicker"
			data-date-format="dd/mm/yyyy" data-date-autoclose="true">
			<input type="text" class="bv-input" placeholder="Đến"
				ng-model="vm.tnc.endDate" disabled="disabled">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</div>
		</div>
	</div>
</form>
