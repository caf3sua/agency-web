<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">
    <input type="number" min="0" class="bv-input-tp" placeholder="Số người tham gia" ng-model="vm.tnc.numberperson"/>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <select class="bv-select-box form-control" ng-model="vm.tnc.premiumPackage">
    	<option value="">-- Chọn mức bảo hiểm --</option>
    	<option value="20000000">20,000,000 VND</option>
    	<option value="30000000">30,000,000 VND</option>
    	<option value="40000000">40,000,000 VND</option>
    	<option value="50000000">50,000,000 VND</option>
    	<option value="60000000">60,000,000 VND</option>
    	<option value="70000000">70,000,000 VND</option>
    	<option value="80000000">80,000,000 VND</option>
    	<option value="90000000">90,000,000 VND</option>
    	<option value="100000000">100,000,000 VND</option>
	</select>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
        <input type="text" class="bv-input" placeholder="Thời hạn từ (*)" ng-model="vm.tnc.insurancestartdate">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
        <input type="text" class="bv-input" placeholder="Đến" ng-model="vm.tnc.endDate">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
