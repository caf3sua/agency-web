<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">
    <select class="bv-select-box form-control" ng-model="vm.kcare.typeOfKcare">
    	<option value>--Chọn chương trình bảo hiểm--</option>
    	<option value="PGM1">Chương trình 1</option>
    	<option value="PGM2">Chương trình 2</option>
    	<option value="PGM3">Chương trình 3</option>
	</select>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">

        <input type="text" class="bv-input" placeholder="Ngày sinh" ng-model="vm.kcare.ngaySinh">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">

        <input type="text" class="bv-input" placeholder="Ngày bắt đầu" ng-model="vm.kcare.ngayBatDau">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
