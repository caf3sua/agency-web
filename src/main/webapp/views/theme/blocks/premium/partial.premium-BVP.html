<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">

            <span class="glyphicon glyphicon-calendar"></span>
        </div>
    </div>
</div>

    	<option value="3">Chương trình vàng</option>
    	<option value="4">Chương trình bạch kim</option>

	</select>
</div>

<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <select class="bv-select-box form-control">
    	<option value="1">1 năm</option>
	</select>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-start-date="+1d">
        <input type="text" class="bv-input" placeholder="Bắt đầu từ (*)" ng-model="vm.bvp.thoihanbhTu">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </div>
