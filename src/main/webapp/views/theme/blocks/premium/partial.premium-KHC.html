<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 ">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
        <input type="text" class="bv-input" placeholder="Ngày sinh (*)" ng-model="vm.khc.premiumKhcList[0].dob">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <select class="bv-select-box form-control" ng-model="vm.khc.premiumPackage">
    	<option value="">-- Chọn số tiền bảo hiểm --</option>
    	<option value="20000000">20,000,000 VND</option>
    	<option value="30000000">30,000,000 VND</option>
    	<option value="40000000">40,000,000 VND</option>
    	<option value="50000000">50,000,000 VND</option>
	</select>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
        <input type="text" class="bv-input" placeholder="Thời hạn từ (*)" ng-model="vm.khc.insuranceStartDate">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-xs-3 col-md-3 padding0 bv-kh-padding-left">
    <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true">
        <input type="text" class="bv-input" placeholder="Đến" ng-model="vm.khc.endDate" disabled="disabled">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
