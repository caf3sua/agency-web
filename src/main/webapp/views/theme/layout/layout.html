<!-- aside -->
  <div id="aside" class="app-aside modal fade sm nav-dropdown" ng-class="{'folded': app.setting.folded}">
    <div class="left navside grey dk" layout="column">
      <div class="navbar no-radius">
          <a class="navbar-item pull-right hidden-sm hidden-xs" ng-click="toogleSettingFolded()">
              <i class="fas fa-bars"></i>
              <!-- e5d2 -->
          </a>
      </div>
      <div flex class="hide-scroll background-fff">
        <nav class="scroll nav-border b-{{app.setting.theme.primary}}">
          <div ui-include="'../views/theme/blocks/nav.html'" ></div>
        </nav>
      </div>
    </div>
  </div>
<!-- / aside -->
  
<!-- content -->
  <div id="content" class="app-content box-shadow-z2 box-radius-1x" role="main">
    <div class="app-header white box-shadow">
        <div ui-include="'../views/theme/blocks/header.html'" ng-controller="NavController as vm"></div>
    </div>
    <div class="app-footer">
      <div ui-include="'../views/blocks/footer.html'"></div>
    </div>
    <div class="app-body" id="view">
    	<div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0  bv-background-home">
    		<!-- Header -->
			<div ng-include="'views/theme/blocks/partial.title.html'"></div>
		    
		    <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 padding0" ui-view id="view">
		    </div>
	    </div>
    </div>
  </div>
<!-- / content -->
