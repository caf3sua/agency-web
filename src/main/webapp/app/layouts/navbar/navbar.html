<header class="main-header">
    <!-- Logo -->
    <a href="#" class="sidebar-toggle bv-icon-button-header" data-toggle="push-menu" role="button">
        <i class="fas fa-align-justify"></i>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->

        <a class="bv-logo">
            <img src="../../../content/images/logo.png">
        </a>
        <div class="navbar-custom-menu" ng-switch="vm.isAuthenticated()">
            <ul class="nav navbar-nav" ng-switch-when="true">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle bv-menu-tab-user" data-toggle="dropdown">
                        <span class=""> Bạn đang đăng nhâp dưới tên <strong>{{vm.user.ten}}</strong>  </span>
                        <div>
                            <i class="fas fa-gem"></i>
                        </div>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" >
                        <li>
                            <a class="btn dropdown-toggle bv-dropdown-header" type="button" ui-sref="password">Thay đổi mật khẩu</a>
                        </li>
                        <li>
                            <a class="btn dropdown-toggle bv-dropdown-header" type="button" ng-click="vm.logout()">Đăng xuất</a>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
            </ul>
            <div class="nav navbar-nav" ng-switch-when="false">
                <!-- User Account: style can be found in dropdown.less -->
                    <a href="#" class="dropdown-toggle bv-menu-tab-user" ng-click="vm.login()">
                        <span class=""> Đăng nhập  </span>
                    </a>
                    <a href="#" class="dropdown-toggle bv-menu-tab-user" ng-click="vm.register()">
                        <span class=""> Đăng ký </span>
                    </a>
                <!-- Control Sidebar Toggle Button -->
            </div>
        </div>
    </nav>
</header>

<!-- Aside left -->
<div ng-if="vm.isAuthenticated()" ng-include="'app/partial/aside.left.html'"></div>
