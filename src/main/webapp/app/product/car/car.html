<div class="container" style="margin-top: 90px">
    <div  ng-include="'app/product/stepWizard/stepWizard.html'"></div>
    <div class="col-md-12 padding0">
        <p class="bv-text-header-step">Bước 1: Tính phí</p>
    </div>
    <div class="col-md-12 padding0">
        <div class="col-md-8 bv-background-left">
            <div class="col-md-12 padding0 form-group">
                <div class="col-md-6 padding0">
                    <label class="bv-label">Chương trình bảo hiểm:&nbsp;(<span class="bv-start-red">*</span>)</label>
                </div>
                <div class="col-md-6 bv-from-have-note">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <i class="fa fa-question-circle"></i>
                </div>
            </div>
            <div class="col-md-12 padding0 form-group">
                <div class="col-md-6 padding0">
                    <label class="bv-label">Thời hạn bảo hiểm:&nbsp;(<span class="bv-start-red">*</span>)</label>
                </div>
                <div class="col-md-6 bv-from-have-note">
                    <div class="col-md-6 padding0">
                        <label class="col-md-2 padding0 bv-label-date">từ:</label>
                        <p class="input-group col-md-10 padding0">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6 padding0">
                        <label class="col-md-2 padding0 bv-label-date">đến:</label>
                        <p class="input-group col-md-10 padding0">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <i class="fa fa-question-circle"></i>
                </div>
            </div>
            <div class="col-md-12 padding0 form-group">
                <div class="col-md-6 padding0">
                    <label class="bv-label">Ngày sinh:&nbsp;(<span class="bv-start-red">*</span>)</label>
                </div>
                <div class="col-md-6 bv-from-have-note">
                    <div class="col-md-6 padding0">
                        <label class="col-md-2 padding0 bv-label-date"></label>
                        <p class="input-group col-md-10 padding0">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6 padding0">
                        <label class="col-md-2 padding0 bv-label-date">tuổi:</label>
                        <p class="input-group col-md-10 padding0">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                 <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <i class="fa fa-question-circle"></i>
                </div>
            </div>
            <div class="col-md-12 padding0 form-group">
                <div class="col-md-6 padding0">
                    <label class="bv-label">Giới tính:&nbsp;(<span class="bv-start-red">*</span>)</label>
                </div>
                <div class="col-md-6 bv-from-have-note">
                    <label><input type="radio"/><span class="bv-radio-car">Nam</span> </label>
                    <label style="margin-left: 20px"><input type="radio"/><span class="bv-radio-car">Nữ</span>  </label>
                    <i class="fa fa-question-circle"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 no-padding-right">
            <div class="info-order">
                <div class="bv-header-order">
                    <div class="bv-title-order">
                        Thông tin đơn hàng
                        <div class="bv-des-order">Sản phẩm: Bảo hiểm bệnh ung thư</div>
                        <i class="far fa-file-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- End .header-order -->
                <div class="bv-content-order">
                    <p>
                        <i class="fa fa-flickr" aria-hidden="true"></i><span>Thời hạn bảo hiểm:
                                    <label id="summaryInsuranceDate"></label>
                                    </span>
                    </p>
                    <p>
                        <i class="fa fa-usd" aria-hidden="true"></i><span>Chương trình bảo hiểm:
                                    <label id="summaryProgram"></label>
                                    </span>
                    </p>
                    <p>
                        <i class="fa fa-cog" aria-hidden="true"></i><span>Người được bảo hiểm:
                                    <label id="summaryNDBH"></label>
                                    </span>
                    </p>
                    <p>
                        <i class="fa fa-flickr" aria-hidden="true"></i><span>Ngày sinh:
                                        <label id="summaryBirthDay">
                                    </label></span>
                    </p>
                    <p><i class="fa fa-cog" aria-hidden="true"></i><span>Số năm tham gia: 5 năm</span></p>


                    <p class="pe-ta"><i class="fa fa-cog" aria-hidden="true"></i><span>Cách thức thanh toán: Từng năm một</span></p>
                    <p class="sum-su">
                        <i class="fa fa-usd" aria-hidden="true"></i><span>Phí bảo hiểm/năm:
                                        <label id="summaryStandardPremium"></label>
                                    </span>
                    </p>


                    <p class="sum-su">
                        <i class="fa fa-usd" aria-hidden="true"></i><span>Tổng tiền thanh toán:
                                        <label id="summaryTotalPremium"></label>
                                    </span>
                    </p>

                </div>
                <!-- End .content-order -->
            </div>
        </div>
    </div>
    <div  ng-include="'app/product/blockInfo/blockInfo.html'"></div>

</div>
