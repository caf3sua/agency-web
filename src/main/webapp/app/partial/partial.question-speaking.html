<div class="col-md-12" ng-show="vm.selectedQuestion.type != 'SPEAKING_DESCRIBE_IMAGE'">
    <p class="pte-test-content-question" ng-show="vm.selectedQuestion.type != 'SPEAKING_READ_ALOUD'">{{vm.selectedQuestion.text}}</p>
</div>
<div class="col-md-12 pte-margin-bottom-10"
     ng-show="vm.questionGroup == 'SPEAKING'">
    <p class="pte-test-type-question-two-des-down" data-translate="pteMagicApp.QuestionType.description.{{vm.selectedQuestion.type}}">Description</p>

</div>
<div class="col-md-12 text-center" ng-show="vm.selectedQuestion.type == 'SPEAKING_REPEAT_SENTENCE' || vm.selectedQuestion.type == 'SPEAKING_RETELL_LECTURE' || vm.selectedQuestion.type == 'SPEAKING_ANSWER_SHORT_QUESTION'">
    <!-- https://storage.googleapis.com/pte-magic/WFD1.mp3 -->

    <div class="container-audio pte-width-audio-speaking" >
        <div class="text-left pte-margin-bottom-30">
            <span>Status : </span>
            <span ng-show="vm.checkAudioSeconds">Begining in {{vm.countAudio}} seconds</span>
            <span ng-show="vm.checkStatusPlay">{{vm.txtStatusAudio}}</span>
        </div>
        <div ng-include="'app/partial/partial.audio.html'"></div>
    </div>
</div>
<div class="col-md-6" ng-show="vm.selectedQuestion.type == 'SPEAKING_DESCRIBE_IMAGE'">
    <img class="pte-width-100 pte-margin-bottom-10" alt="" src="{{vm.selectedQuestion.audioLink}}">
</div>

<div ng-class="(vm.selectedQuestion.type == 'SPEAKING_DESCRIBE_IMAGE') ? 'col-md-6' : 'col-md-12'">
    <div  class="pte-block-record" id="pteBlockRecord">
        <p class="text-center pte-font-weight600">Recordered Answer</p>
        <div  ng-include="'app/partial/partial.record.html'"></div>
        <div>
            <div class="progress pte-progress" ng-show="vm.selectedQuestion.type == 'SPEAKING_READ_ALOUD'">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.countdownPercent | number: 1}}%">
                </div>
            </div>
        </div>

        <div>
            <div class="progress pte-progress"
                ng-show="
                    vm.selectedQuestion.type != 'SPEAKING_REPEAT_SENTENCE' &&
                    vm.selectedQuestion.type != 'SPEAKING_ANSWER_SHORT_QUESTION' &&
                    vm.selectedQuestion.type != 'SPEAKING_READ_ALOUD'
                "
            >
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.countdownPercent | number: 1}}%">
                </div>
            </div>
        </div>

        <div>
            <div class="progress pte-progress" ng-show="vm.selectedQuestion.type == 'SPEAKING_REPEAT_SENTENCE' || vm.selectedQuestion.type == 'SPEAKING_ANSWER_SHORT_QUESTION'">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.countdownPercent | number: 1}}%">
                </div>
            </div>
        </div>

    </div>
</div>
<div class="col-md-12 margin-top30"  ng-show="vm.selectedQuestion.type == 'SPEAKING_READ_ALOUD'">
    <p class="pte-test-content-question">{{vm.selectedQuestion.text}}</p>
</div>
<div class="col-md-12"  ng-class="vm.selectedQuestion.type == 'TIME_BREAK' ? 'pte-timeBreak':''">
    <!--<div class="text-center pte-text-question" ng-bind-html="vm.trustAsHtml(vm.selectedQuestion.description)"></div>-->
    <!--<div class="text-right">-->
        <!--<button class="pte-test-answer" ng-click="vm.answer()"  >{{vm.btnTxt}}</button>-->
    <!--</div>-->
</div>
