
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <span class="icon-close pte-icon-close-dialog" ng-click="vm.clear()"></span>
        <h4 class="modal-title text-center" id="myExamTypeLabel" data-translate="pteMagicApp.examType.home.createOrEditLabel">Create or edit a Exam Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.examType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.examType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.examType.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.examType.type" id="field_type"
                    ng-options="type for type in vm.questionTypes" ng-change="vm.changeExamType()">
            </select>
        </div>
        
        <!-- READING -->
       	<div ng-include="'app/admin/exam-type/partial.numquestion.html'"></div>
        
        <div class="form-group">
            <label class="control-label" for="field_totalQuestion">Total Question</label>
            <input type="number" class="form-control" name="totalQuestion" id="field_totalQuestion"
                    ng-model="vm.examType.totalQuestion" readonly="readonly"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pteMagicApp.examType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.examType.description"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">-->
            <!--<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>-->
        <!--</button>-->

        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="pte-btn-login" type="submit" data-translate="entity.action.save">
            Save
        </button>
        <!--<button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">-->
            <!--<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>-->
        <!--</button>-->
    </div>
</form>
